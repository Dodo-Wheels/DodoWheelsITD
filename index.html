<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels自研系统平台</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #1c1c1e;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden;
}

/* 登录页面 */
#loginPage {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    padding: 0 20px;
    background-color: #1c1c1e;
}
#loginPage .login-box {
    background-color: #2c2c2e;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    width: 100%;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

/* 用户头像动画 */
#loginPage .avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #0a84ff, #5ac8fa);
    box-shadow: 0 0 20px rgba(10,132,255,0.6);
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
}
#loginPage .avatar:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(10,132,255,0.9);
}
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

#loginPage h1 { margin-bottom: 20px; font-size: 1.8em; color: #0a84ff; }
#loginPage input {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    background-color: #3a3a3c;
    color: #fff;
    font-size: 1em;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
}
#loginPage input::placeholder { color: #a0a0a0; }
#loginPage button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #0a84ff, #5ac8fa);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
    box-shadow: 0 4px 12px rgba(0, 132, 255, 0.5);
    transition: transform 0.2s, box-shadow 0.2s;
}
#loginPage button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0, 132, 255, 0.7);
}
#loginPage .error { color: #ff453a; margin-top: 10px; display: none; }

/* 工具中心页面及Dock保持之前样式，略 */
</style>
</head>
<body>

<div id="loginPage">
    <div class="login-box">
        <div class="avatar"></div>
        <h1>DodoWheels自研系统平台</h1>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
        <div class="error" id="errorMsg">用户名或密码错误</div>
    </div>
</div>

<!-- 工具中心保持原来代码 -->
<div id="toolPage">
    <!-- 顶部栏、卡片区域、Dock 同之前示例 -->
</div>

<script>
function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');
    if(username === 'admin' && password === '010203') {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('toolPage').style.display = 'flex';
        // renderTools(); // 调用工具中心渲染
        // updateDateTime();
    } else { errorMsg.style.display = 'block'; }
}
</script>

</body>
</html>
