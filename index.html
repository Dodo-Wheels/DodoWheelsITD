<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodoWheels 自研系统平台</title>
    <style>
        /* 样式同之前提供的样式 */
    </style>
</head>
<body>

<!-- 登录页 -->
<div id="loginPage">
    <img src="avatar.png" alt="用户头像">
    <h2>管理员</h2>
    <input type="password" id="password" placeholder="输入密码">
    <button onclick="login()">登录</button>
    <div class="error" id="errorMsg">密码错误</div>
</div>

<!-- 工具页 -->
<div id="toolPage">
    <!-- 顶部菜单栏 -->
    <div class="menu-bar">
        <div class="menu-left"> DodoWheels</div>
        <div class="menu-right">
            <span id="time"></span>
            <span>🔋</span>
            <span>👤</span>
        </div>
    </div>

    <!-- 中间内容：圆形图标显示 -->
    <div class="main-content" id="appContainer">
        <!-- Web 系统 -->
        <div class="app-icon" data-category="web">
            <img src="icon_web.svg" alt="网站产品最新序号获取工具">
            <div class="app-tooltip">网站产品最新序号获取工具</div>
        </div>
        <div class="app-icon" data-category="web">
            <img src="icon_web_price.svg" alt="网站产品价格更新工具">
            <div class="app-tooltip">网站产品价格更新工具</div>
        </div>
        <div class="app-icon" data-category="web">
            <img src="icon_web_add.svg" alt="网站新增产品工具">
            <div class="app-tooltip">网站新增产品工具</div>
        </div>
        <div class="app-icon" data-category="web">
            <img src="icon_web_order.svg" alt="网站订单导出工具">
            <div class="app-tooltip">网站订单导出工具</div>
        </div>
        <div class="app-icon" data-category="web">
            <img src="icon_web_stock.svg" alt="网站库存检查工具">
            <div class="app-tooltip">网站库存检查工具</div>
        </div>

        <!-- QBO 系统 -->
        <div class="app-icon" data-category="qbo">
            <img src="icon_qbo_name.svg" alt="QBO产品名称调整工具">
            <div class="app-tooltip">QBO产品名称调整工具</div>
        </div>
        <div class="app-icon" data-category="qbo">
            <img src="icon_qbo_stock.svg" alt="QBO产品库存调整工具">
            <div class="app-tooltip">QBO产品库存调整工具</div>
        </div>
        <div class="app-icon" data-category="qbo">
            <img src="icon_qbo_report.svg" alt="QBO报表导出工具">
            <div class="app-tooltip">QBO报表导出工具</div>
        </div>

        <!-- Workflow 系统 -->
        <div class="app-icon" data-category="workflow">
            <img src="icon_workflow_assign.svg" alt="工作流自动任务分配工具">
            <div class="app-tooltip">工作流自动任务分配工具</div>
        </div>
        <div class="app-icon" data-category="workflow">
            <img src="icon_workflow_sync.svg" alt="工作流数据同步工具">
            <div class="app-tooltip">工作流数据同步工具</div>
        </div>

        <!-- Other 系统 -->
        <div class="app-icon" data-category="odoo">
            <img src="icon_ai.svg" alt="DodoWheels智能AI助手">
            <div class="app-tooltip">DodoWheels智能AI助手</div>
        </div>
        <div class="app-icon" data-category="odoo">
            <img src="icon_warehouse.svg" alt="仓库管理系统 Demo">
            <div class="app-tooltip">仓库管理系统 Demo</div>
        </div>
    </div>

    <!-- Dock -->
    <div class="dock">
        <div class="dock-item" onclick="showTab('web')">
            <img src="icon_web.svg" alt="网站">
        </div>
        <div class="dock-item" onclick="showTab('qbo')">
            <img src="icon_qbo.svg" alt="QBO">
        </div>
        <div class="dock-item" onclick="showTab('workflow')">
            <img src="icon_workflow.svg" alt="工作流">
        </div>
        <div class="dock-item" onclick="showTab('odoo')">
            <img src="icon_other.svg" alt="其他">
        </div>
        <div class="dock-item exit" onclick="logout()">⏻</div>
    </div>
</div>

<script>
    function login() {
        const pwd = document.getElementById("password").value;
        if(pwd === "010203") {
            document.getElementById("loginPage").style.display="none";
            document.getElementById("toolPage").style.display="flex";
            showTab('web'); // 默认显示 Web 系统
        } else {
            document.getElementById("errorMsg").style.display="block";
        }
    }

    function logout() {
        document.getElementById("toolPage").style.display="none";
        document.getElementById("loginPage").style.display="flex";
        document.getElementById("password").value = "";
        document.getElementById("errorMsg").style.display="none";
    }

    // 显示指定分类的 App 并带淡入淡出动画
    function showTab(category) {
        const apps = document.querySelectorAll(".app-icon");
        apps.forEach(app => {
            if(app.getAttribute("data-category") === category){
                app.classList.remove("hidden");
            } else {
                app.classList.add("hidden");
            }
        });
    }

    function updateTime() {
        const now = new Date();
        document.getElementById("time").innerText = 
            now.toLocaleDateString("zh-CN", { month:"short", day:"numeric"}) + " " +
            now.toLocaleTimeString("zh-CN", { hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
