<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels 自研系统平台</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(160deg, #1e1e1e, #2a2a2a); /* 深色渐变 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* 顶栏 */
    .topbar {
        height: 28px;
        background: rgba(30,30,30,0.8);
        color: #fff;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 20px;
        font-size: 13px;
        backdrop-filter: blur(10px);
    }

    /* 中间区域：四列卡片 */
    .main {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        padding: 40px;
        box-sizing: border-box;
    }

    .category {
        background: rgba(255, 255, 255, 0.08); /* 半透明毛玻璃 */
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .category:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 28px rgba(0,0,0,0.4);
    }

    .category-title {
        color: #eee;
        font-size: 16px;
        margin-bottom: 20px;
    }

    .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 20px;
        justify-items: center;
        width: 100%;
    }

    .app-icon {
        width: 70px;
        height: 70px;
        border-radius: 18px;
        background: rgba(255,255,255,0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.25s, background 0.3s;
        cursor: pointer;
        backdrop-filter: blur(8px);
    }

    .app-icon:hover {
        transform: scale(1.2);
        background: rgba(255,255,255,0.2);
    }

    .app-icon img {
        width: 50%;
        height: 50%;
    }

    /* Dock 样式 */
    .dock {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        background: rgba(40, 40, 40, 0.7);
        padding: 12px 20px;
        border-radius: 25px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .dock-icon {
        width: 60px;
        height: 60px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.25s;
        cursor: pointer;
    }

    .dock-icon img {
        width: 65%;
        height: 65%;
    }

    .dock-icon:hover {
        transform: scale(1.3);
    }
</style>
</head>
<body>
    <!-- 顶栏 -->
    <div class="topbar">
        <span id="time"></span>
    </div>

    <!-- 中间区域：四列分类卡片 -->
    <div class="main">
        <div class="category">
            <div class="category-title">WEB</div>
            <div class="app-grid">
                <div class="app-icon"><img src="https://www.svgrepo.com/show/354202/chrome.svg" alt="Chrome"></div>
                <div class="app-icon"><img src="https://www.svgrepo.com/show/452091/github.svg" alt="GitHub"></div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">QBO</div>
            <div class="app-grid">
                <div class="app-icon"><img src="https://www.svgrepo.com/show/354200/visual-studio-code.svg" alt="VS Code"></div>
                <div class="app-icon"><img src="https://www.svgrepo.com/show/303251/mysql-logo.svg" alt="MySQL"></div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">OTHER</div>
            <div class="app-grid">
                <div class="app-icon"><img src="https://www.svgrepo.com/show/353498/python.svg" alt="Python"></div>
                <div class="app-icon"><img src="https://www.svgrepo.com/show/354259/figma.svg" alt="Figma"></div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">SYSTEM</div>
            <div class="app-grid">
                <div class="app-icon"><img src="https://www.svgrepo.com/show/452228/docker.svg" alt="Docker"></div>
                <div class="app-icon"><img src="https://www.svgrepo.com/show/452196/slack.svg" alt="Slack"></div>
            </div>
        </div>
    </div>

    <!-- 底部 Dock -->
    <div class="dock">
        <div class="dock-icon" onclick="filterCategory('ALL')"><img src="https://www.svgrepo.com/show/532395/apps.svg" alt="All"></div>
        <div class="dock-icon" onclick="filterCategory('WEB')"><img src="https://www.svgrepo.com/show/488319/browser.svg" alt="Web"></div>
        <div class="dock-icon" onclick="filterCategory('QBO')"><img src="https://www.svgrepo.com/show/374101/database.svg" alt="QBO"></div>
        <div class="dock-icon" onclick="filterCategory('OTHER')"><img src="https://www.svgrepo.com/show/473614/tools.svg" alt="Other"></div>
        <div class="dock-icon" onclick="filterCategory('SYSTEM')"><img src="https://www.svgrepo.com/show/473750/settings.svg" alt="System"></div>
    </div>

<script>
/* 时间显示 */
function updateTime() {
    const now = new Date();
    document.getElementById("time").innerText =
        now.toLocaleString("zh-CN", { weekday: "short", hour: "2-digit", minute: "2-digit" });
}
setInterval(updateTime, 1000);
updateTime();

/* Dock 点击过滤分类 */
function filterCategory(cat) {
    const categories = document.querySelectorAll(".category");
    categories.forEach(c => {
        if (cat === "ALL" || c.querySelector(".category-title").innerText === cat) {
            c.style.display = "flex";
        } else {
            c.style.display = "none";
        }
    });
}
</script>
</body>
</html>
