<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels ÊñáÊ°£ÁÆ°ÁêÜÁ≥ªÁªü</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #121212;
    color: #00bfff;
}

/* ÁôªÂΩïÈ°µÈù¢ */
#loginPage {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}
#loginPage img {
    width: 120px;
    margin-bottom: 20px;
}
#loginPage h1 {
    margin-bottom: 15px;
    font-size: 2em;
    color: #1e90ff;
}
#loginPage input {
    width: 100%;
    max-width: 300px;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: none;
    outline: none;
}
#loginPage button {
    width: 100%;
    max-width: 320px;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(90deg, #1e90ff, #00bfff);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}
#errorMsg {
    color: #ff4d4d;
    margin-top: 10px;
    display: none;
}

/* Â∑•ÂÖ∑È°µÈù¢ */
#toolPage {
    display: none;
    padding: 20px;
}

/* Tab Ê†è */
.tab-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    border-bottom: 2px solid #00bfff50;
}
.tab-button {
    padding: 10px 20px;
    cursor: pointer;
    background: none;
    border: none;
    color: #aaa;
    font-weight: bold;
    transition: 0.3s;
}
.tab-button.active {
    color: #00bfff;
    border-bottom: 3px solid #00bfff;
}

/* Êñá‰ª∂Âç°ÁâáÂ∏ÉÂ±Ä */
.tools {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    max-width: 1200px;
    margin: 0 auto;
}
.tool {
    background: #1c1c1c;
    border: 1px solid #00bfff50;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 15px #00bfff30;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
}
.tool:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px #00bfff70;
}
.tool h3 {
    font-size: 1.1em;
    color: #00bfff;
    margin-bottom: 10px;
    word-break: break-word;
}
.tool p {
    font-size: 0.9em;
    color: #ccc;
    margin: 3px 0;
}
.tool button,
.tool span {
    display: block;
    width: 100%;
    padding: 8px 0;
    margin-top: 10px;
    font-weight: bold;
    text-align: center;
    border-radius: 5px;
    border: none;
}
.tool button {
    background: linear-gradient(90deg, #1e90ff, #00bfff);
    color: #fff;
    cursor: pointer;
}
.tool span {
    background: #444;
    color: #00bfff;
}
.emptyMsg {
    grid-column: 1 / -1;
    text-align: center;
    color: #00bfff99;
    margin-top: 30px;
}
</style>
</head>
<body>

<!-- ÁôªÂΩïÈ°µ -->
<div id="loginPage">
    <img src="logo.png" alt="Logo">
    <h1>DodoWheels ÊñáÊ°£ÁÆ°ÁêÜÁ≥ªÁªü</h1>
    <input type="text" id="username" placeholder="Áî®Êà∑Âêç">
    <input type="password" id="password" placeholder="ÂØÜÁ†Å">
    <button onclick="login()">ÁôªÂΩï</button>
    <div id="errorMsg">Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ</div>
</div>

<!-- Â∑•ÂÖ∑È°µ -->
<div id="toolPage">
    <h1>DodoWheels ÊñáÊ°£ÁÆ°ÁêÜÁ≥ªÁªü</h1>
    <div class="tab-bar" id="tabBar"></div>
    <div class="tools" id="filesContainer"></div>
</div>

<script>
// Ê®°ÊãüÁî®Êà∑Êï∞ÊçÆ
const USERS = {
    "alice": {
        password: "123456",
        folders: {
            "Sales": [
                {name:"report1.pdf", size:"1.2MB", date:"2025-09-06", status:"download"},
                {name:"plan.docx", size:"800KB", date:"2025-09-05", status:"download"},
                {name:"budget.xlsx", size:"500KB", date:"2025-09-01", status:"disabled"}
            ]
        }
    },
    "bob": {
        password: "abcdef",
        folders: {
            "Warehouse": [
                {name:"inventory.pdf", size:"2.3MB", date:"2025-08-30", status:"download"},
                {name:"layout.jpg", size:"900KB", date:"2025-08-28", status:"disabled"}
            ]
        }
    }
};

let currentUser = "";

// ÁôªÂΩï
function login(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if(USERS[username] && USERS[username].password === password){
        currentUser = username;
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("toolPage").style.display = "block";
        renderTabs();
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
}

// Ê∏≤Êüì Tabs
function renderTabs(){
    const tabBar = document.getElementById("tabBar");
    tabBar.innerHTML = "";
    const folders = Object.keys(USERS[currentUser].folders);
    folders.forEach((folder, index)=>{
        const btn = document.createElement("button");
        btn.className = "tab-button" + (index===0 ? " active":"");
        btn.textContent = folder;
        btn.onclick = (e)=>showTab(folder,e);
        tabBar.appendChild(btn);
    });
    showTab(folders[0]);
}

// ÊòæÁ§∫Êñá‰ª∂Âç°Áâá
function showTab(folder,event){
    if(event){
        document.querySelectorAll(".tab-button").forEach(btn=>btn.classList.remove("active"));
        event.currentTarget.classList.add("active");
    }
    const filesContainer = document.getElementById("filesContainer");
    filesContainer.innerHTML = "";
    const files = USERS[currentUser].folders[folder];

    if(files.length === 0){
        const msg = document.createElement("div");
        msg.className = "emptyMsg";
        msg.textContent = "üìÇ ÊöÇÊó†Êñá‰ª∂";
        filesContainer.appendChild(msg);
        return;
    }

    files.forEach(f=>{
        const card = document.createElement("div");
        card.className = "tool";

        const title = document.createElement("h3");
        title.textContent = f.name;

        const size = document.createElement("p");
        size.textContent = "Â§ßÂ∞è: " + f.size;

        const date = document.createElement("p");
        date.textContent = "Êó•Êúü: " + f.date;

        let action;
        if(f.status === "download"){
            action = document.createElement("button");
            action.textContent = "‰∏ãËΩΩ";
            action.onclick = ()=>{window.open(`/files/${currentUser}/${folder}/${f.name}`,"_blank");};
        } else {
            action = document.createElement("span");
            action.textContent = "ÂºÄÂèë‰∏≠";
        }

        card.appendChild(title);
        card.appendChild(size);
        card.appendChild(date);
        card.appendChild(action);
        filesContainer.appendChild(card);
    });
}
</script>

</body>
</html>
