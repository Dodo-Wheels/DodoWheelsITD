<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels Ëá™Á†îÁ≥ªÁªüÂπ≥Âè∞</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #121212;
        color: #00bfff;
    }

    /* ÁôªÂΩïÈ°µÈù¢ */
    #loginPage {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 10px;
        box-sizing: border-box;
    }
    #loginPage img {
        width: 120px;
        max-width: 40%;
        margin-bottom: 20px;
    }
    #loginPage h1 {
        margin-bottom: 20px;
        font-size: 2em;
        color: #1e90ff;
    }
    #loginPage input {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: none;
        outline: none;
        box-sizing: border-box;
    }
    #loginPage button {
        width: 100%;
        max-width: 320px;
        padding: 10px;
        margin-top: 15px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(90deg, #1e90ff, #00bfff);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
    #loginPage .error {
        color: #ff4d4d;
        margin-top: 10px;
        display: none;
    }

    /* Â∑•ÂÖ∑‰∏≠ÂøÉ */
    #toolPage {
        display: none;
        padding: 20px;
        box-sizing: border-box;
    }
    #toolPage h1 {
        text-align: center;
        margin: 10px 0 20px;
        font-size: 2em;
        color: #1e90ff;
    }

    /* Tab Ê†è */
    .tab-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        border-bottom: 2px solid #00bfff50;
        flex-wrap: wrap;
    }
    .tab-button {
        padding: 10px 25px;
        cursor: pointer;
        background: none;
        border: none;
        color: #aaa;
        font-weight: bold;
        font-size: 1.1em;
        transition: 0.3s;
    }
    .tab-button.active {
        color: #00bfff;
        border-bottom: 3px solid #00bfff;
    }

    /* Êñá‰ª∂ÂÆπÂô® */
    #filesContainer {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    /* Êñá‰ª∂Âç°Áâá */
    .fileCard {
        background: #1c1c1c;
        border: 1px solid #00bfff50;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 0 15px #00bfff30;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.2s;
    }
    .fileCard:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 25px #00bfff70;
    }
    .fileName {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 8px;
        color: #00bfff;
    }
    .fileMeta {
        font-size: 0.9em;
        color: #aaa;
        margin-bottom: 12px;
    }
    .fileBtn {
        padding: 8px 0;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }
    .fileBtn.download {
        background: linear-gradient(90deg, #1e90ff, #00bfff);
        color: #fff;
    }
    .fileBtn.disabled {
        background: #444;
        color: #aaa;
        cursor: default;
    }

    /* Á©∫Êñá‰ª∂ÊèêÁ§∫ */
    .emptyMsg {
        text-align: center;
        color: #aaa;
        font-size: 1.1em;
        grid-column: 1/-1;
    }
</style>
</head>
<body>

<!-- ÁôªÂΩïÈ°µÈù¢ -->
<div id="loginPage">
    <img src="logo.png" alt="DodoWheels Logo">
    <h1>DodoWheels Ëá™Á†îÁ≥ªÁªüÂπ≥Âè∞</h1>
    <input type="text" id="username" placeholder="Áî®Êà∑Âêç">
    <input type="password" id="password" placeholder="ÂØÜÁ†Å">
    <button onclick="login()">ÁôªÂΩï</button>
    <div class="error" id="errorMsg">Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ</div>
</div>

<!-- Â∑•ÂÖ∑‰∏≠ÂøÉ -->
<div id="toolPage">
    <h1>DodoWheels Â∑•ÂÖ∑‰∏≠ÂøÉ</h1>
    <div id="tabBar" class="tab-bar"></div>
    <div id="filesContainer"></div>
</div>

<script>
    let users = {};
    let files = {};
    let currentUser = "";

    // ËØªÂèñÈÖçÁΩÆÊñá‰ª∂
    Promise.all([
        fetch("users.json").then(res => res.json()),
        fetch("files.json").then(res => res.json())
    ])
    .then(([usersData, filesData]) => {
        users = usersData;
        files = filesData;
    })
    .catch(err => console.error("Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•:", err));

    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorMsg = document.getElementById('errorMsg');

        if (users[username] && users[username].password === password) {
            currentUser = username;
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('toolPage').style.display = 'block';
            renderTabs();
        } else {
            errorMsg.style.display = 'block';
        }
    }

    function renderTabs() {
        const tabBar = document.getElementById("tabBar");
        tabBar.innerHTML = "";

        const userTabs = users[currentUser].tabs;
        userTabs.forEach((tabName, index) => {
            const btn = document.createElement("button");
            btn.className = "tab-button";
            btn.textContent = tabName.charAt(0).toUpperCase() + tabName.slice(1);
            if (index === 0) btn.classList.add("active");
            btn.onclick = (e) => showTab(tabName, e);
            tabBar.appendChild(btn);
        });

        showTab(userTabs[0]);
    }

    function showTab(folder, event) {
        if (event) {
            document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
            event.currentTarget.classList.add("active");
        }
        const filesContainer = document.getElementById("filesContainer");
        filesContainer.innerHTML = "";

        const fileList = files[folder] || [];
        if (fileList.length === 0) {
            const msg = document.createElement("div");
            msg.className = "emptyMsg";
            msg.textContent = "üìÇ ÊöÇÊó†Êñá‰ª∂";
            filesContainer.appendChild(msg);
            return;
        }

        fileList.forEach(f => {
            const card = document.createElement("div");
            card.className = "fileCard";

            const name = document.createElement("div");
            name.className = "fileName";
            name.textContent = f.name;

            const meta = document.createElement("div");
            meta.className = "fileMeta";
            meta.textContent = `${f.size} ÔΩú ${f.date}`;

            const btn = document.createElement("button");
            btn.className = "fileBtn " + (f.status === "download" ? "download" : "disabled");
            btn.textContent = f.status === "download" ? "‰∏ãËΩΩ" : "ÂºÄÂèë‰∏≠";

            if (f.status === "download") {
                btn.onclick = () => { window.open(`/files/${folder}/${f.name}`, "_blank"); };
            }

            card.appendChild(name);
            card.appendChild(meta);
            card.appendChild(btn);
            filesContainer.appendChild(card);
        });
    }
</script>

</body>
</html>
