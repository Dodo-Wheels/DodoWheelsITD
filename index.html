<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels文档管理系统</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #121212;
        color: #00bfff;
    }

    /* 工具页面标题居中 + 下划线 */
    #toolPage h1 {
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        color: #1e90ff;
        margin-bottom: 10px;
        position: relative;
        padding-bottom: 8px;
    }
    #toolPage h1::after {
        content: "";
        display: block;
        width: 60%;
        height: 2px;
        background: #00bfff50;
        margin: 8px auto 0 auto;
        border-radius: 2px;
    }

    /* Tab 栏 */
    .tab-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        border-bottom: none;
        position: relative;
    }
    .tab-button {
        padding: 12px 25px;
        cursor: pointer;
        background: none;
        border: none;
        color: #aaa;
        font-size: 1.1em;
        font-weight: bold;
        transition: 0.3s;
        position: relative;
    }
    .tab-button.active {
        color: #00bfff;
    }
    .tab-button.active::after {
        content: "";
        display: block;
        width: 60%;
        height: 2px;
        background: linear-gradient(90deg, #1e90ff, #00bfff);
        margin: 6px auto 0 auto;
        border-radius: 2px;
        animation: underlineSlide 0.3s ease forwards;
    }

    @keyframes underlineSlide {
        from { width: 0; opacity: 0; }
        to { width: 60%; opacity: 1; }
    }

    .system {
        margin: 20px auto;
        max-width: 1200px;
        text-align: center;
    }
    .system h2 {
        margin-bottom: 15px;
        color: #1e90ff;
        font-size: 1.5em;
    }

    /* 卡片布局 */
    .tools {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
        padding: 0 5px;
        box-sizing: border-box;
    }

    .tool {
        background: #1c1c1c;
        border: 1px solid #00bfff50;
        border-radius: 10px;
        padding: 12px;
        min-height: 140px;
        box-shadow: 0 0 10px #00bfff30;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.2s;
    }
    .tool:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px #00bfff70;
    }
    .tool h3 {
        font-size: 1em;
        color: #00bfff;
        margin-bottom: 6px;
        word-break: break-word;
    }
    .tool p {
        font-size: 0.85em;
        margin: 2px 0;
    }
    .tool button,
    .tool span {
        display: block;
        width: 100%;
        padding: 6px 0;
        margin-top: 8px;
        font-weight: bold;
        text-align: center;
        border-radius: 5px;
        border: none;
    }
    .tool button {
        background: linear-gradient(90deg, #1e90ff, #00bfff);
        color: #fff;
        cursor: pointer;
    }
    .tool span {
        background: #444;
        color: #00bfff;
    }
</style>
</head>
<body>

<div id="toolPage">
    <h1>DodoWheels 文档管理系统</h1>

    <!-- Tab 栏 -->
    <div class="tab-bar">
        <button class="tab-button active" onclick="showTab('sales', event)">Sales</button>
        <button class="tab-button" onclick="showTab('warehouse', event)">Warehouse</button>
        <button class="tab-button" onclick="showTab('other', event)">Other</button>
    </div>

    <!-- Sales -->
    <div class="system tab-content" id="tab-sales">
        <h2>Sales</h2>
        <div class="tools">
            <div class="tool">
                <h3>report1.pdf</h3>
                <p>大小: 1.2MB</p>
                <p>日期: 2025-09-06</p>
                <button>下载</button>
            </div>
            <div class="tool">
                <h3>plan.docx</h3>
                <p>大小: 800KB</p>
                <p>日期: 2025-09-05</p>
                <button>下载</button>
            </div>
            <div class="tool">
                <h3>budget.xlsx</h3>
                <p>大小: 500KB</p>
                <p>日期: 2025-09-01</p>
                <span>开发中</span>
            </div>
        </div>
    </div>

    <!-- Warehouse -->
    <div class="system tab-content" id="tab-warehouse" style="display:none;">
        <h2>Warehouse</h2>
        <div class="tools">
            <div class="tool">
                <h3>inventory.xlsx</h3>
                <p>大小: 1.5MB</p>
                <p>日期: 2025-09-03</p>
                <button>下载</button>
            </div>
        </div>
    </div>

    <!-- Other -->
    <div class="system tab-content" id="tab-other" style="display:none;">
        <h2>Other</h2>
        <div class="tools">
            <div class="tool">
                <h3>notes.txt</h3>
                <p>大小: 100KB</p>
                <p>日期: 2025-09-02</p>
                <button>下载</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showTab(tab, event) {
        document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById('tab-' + tab).style.display = 'block';
        event.currentTarget.classList.add('active');
    }
</script>

</body>
</html>
