<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels 自研系统平台</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #1c1c1e;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* 登录页面 */
#loginPage { display: flex; flex:1; justify-content: center; align-items: center; }
#loginPage .login-box {
    background-color: #2c2c2e;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    display: flex; flex-direction: column; align-items: center;
    width: 100%; max-width: 350px;
}
#loginPage .avatar {
    width: 80px; height: 80px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #0a84ff, #5ac8fa);
    margin-bottom: 20px;
}
#loginPage h1 { margin-bottom: 20px; font-size: 1.8em; color: #0a84ff; }
#loginPage input { width:100%; padding:10px 12px; margin:6px 0; border-radius:10px; border:none; background:#3a3a3c; color:#fff; }
#loginPage button { width:100%; padding:10px; margin-top:12px; border:none; border-radius:10px; background:linear-gradient(90deg,#0a84ff,#5ac8fa); color:#fff; cursor:pointer; font-weight:bold; }
#loginPage .error { color:#ff453a; margin-top:10px; display:none; }

/* 工具中心页面 */
#toolPage { display:none; flex:1; flex-direction:column; height:100%; }
#topBar {
    height:40px; display:flex; align-items:center; justify-content:space-between;
    padding:0 15px; background-color:#2c2c2e; border-bottom:1px solid #3a3a3c;
}
#topBar .title { font-weight:600; color:#fff; }
#topBar .info { font-size:0.9em; color:#ccc; }

#toolsContainerWrapper { flex:1; overflow:hidden; padding:15px; display:flex; justify-content:center; gap:15px; }

/* 每列固定宽度，独立滚动 */
.column {
    display:flex;
    flex-direction:column;
    min-width:160px;
    max-width:160px;
    background: #1c1c1e;
    border-radius: 10px;
    padding:8px;
    overflow-y:auto;
    scrollbar-width: thin;
    scrollbar-color: #0a84ff #2c2c2e;
}
.column::-webkit-scrollbar { width:6px; }
.column::-webkit-scrollbar-thumb { background:#0a84ff; border-radius:3px; }
.column::-webkit-scrollbar-track { background:#2c2c2e; }

.column h2 { text-align:center; color:#0a84ff; margin-bottom:8px; font-size:1em; flex-shrink:0; }

/* 卡片样式 */
.tool {
    background: #2c2c2e;
    border-radius: 10px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    width: 140px;  
    height: 120px; 
    font-size: 0.85em;
    box-shadow: 0 2px 8px rgba(10,132,255,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    margin-bottom:10px;
    flex-shrink:0;
}
.tool:hover { transform: translateY(-3px); box-shadow: 0 4px 16px rgba(10,132,255,0.4); }
.tool svg { width:32px; height:32px; margin-bottom:6px; fill:#0a84ff; }
.tool h3 { font-size:0.85em; color:#0a84ff; margin-bottom:4px; text-align:center; }
.tool button, .tool span { width:100%; padding:5px 0; margin-top:4px; font-weight:600; text-align:center; border-radius:6px; border:none; font-size:0.8em; }
.tool button { background:linear-gradient(90deg,#0a84ff,#5ac8fa); color:#fff; cursor:pointer; }
.tool span { background:#3a3a3c; color:#0a84ff; cursor:default; }

/* Dock */
#dock {
    height:60px; display:flex; justify-content:center; align-items:center; background:#2c2c2e; border-top:1px solid #3a3a3c;
}
.dock-item {
    width:45px; height:45px; margin:0 8px; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer;
    transition: transform 0.2s;
}
.dock-item:hover { transform: scale(1.2); }
.dock-item svg { width:24px; height:24px; fill:#0a84ff; margin-bottom:2px; }
.dock-item span { font-size:0.7em; color:#0a84ff; text-align:center; }

</style>
</head>
<body>

<!-- 登录页面 -->
<div id="loginPage">
    <div class="login-box">
        <div class="avatar"></div>
        <h1>DodoWheels平台</h1>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
        <div class="error" id="errorMsg">用户名或密码错误</div>
    </div>
</div>

<!-- 工具中心 -->
<div id="toolPage">
    <div id="topBar">
        <div class="title">DodoWheels工具中心</div>
        <div class="info" id="dateTime"></div>
    </div>
    <div id="toolsContainerWrapper">
        <div id="toolsContainer"></div>
    </div>
    <div id="dock">
        <div class="dock-item"><svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28"/></svg><span>Web</span></div>
        <div class="dock-item"><svg viewBox="0 0 64 64"><rect x="12" y="12" width="40" height="40"/></svg><span>QBO</span></div>
        <div class="dock-item"><svg viewBox="0 0 64 64"><polygon points="32,8 56,56 8,56"/></svg><span>Workflow</span></div>
        <div class="dock-item"><svg viewBox="0 0 64 64"><path d="M16 32h32M32 16v32"/></svg><span>其他</span></div>
    </div>
</div>

<script>
const toolsData = {
    web:[
        "网站产品最新序号获取工具",
        "网站产品价格更新工具",
        "网站新增产品工具",
        "网站客户端产品检查工具",
        "网站服务端产品检查工具",
        "网站客户端产品抓取工具",
        "网站OnHand库存-Name更新工具",
        "网站PO数量-DNS更新工具"
    ],
    qbo:[
        "QBO产品名称调整工具",
        "QBO产品库存初始化工具",
        "QBO产品库存调整工具",
        "QBO新建产品工具",
        "QBO价格维护工具"
    ],
    workflow:[
        "工作流数据工具",
        "OCR识别工具",
        "DodoWheels数据中心"
    ],
    other:[
        "DodoWheels智能AI小助手",
        "公司库内大屏显示工具",
        "QBO和WEB库存数据校验工具"
    ]
};

function login(){
    const username=document.getElementById('username').value;
    const password=document.getElementById('password').value;
    if(username==='admin' && password==='010203'){
        document.getElementById('loginPage').style.display='none';
        document.getElementById('toolPage').style.display='flex';
        renderTools();
        updateDateTime();
    } else { document.getElementById('errorMsg').style.display='block'; }
}

function renderTools(){
    const container=document.getElementById('toolsContainer');
    container.innerHTML='';
    const order=['web','qbo','workflow','other'];
    order.forEach(category=>{
        const col=document.createElement('div');
        col.className='column';
        const title=document.createElement('h2');
        title.innerText=category.toUpperCase();
        col.appendChild(title);
        toolsData[category].forEach(name=>{
            const div=document.createElement('div');
            div.className='tool';
            div.innerHTML=`<svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28"/></svg><h3>${name}</h3><button>下载</button>`;
            col.appendChild(div);
        });
        container.appendChild(col);
    });
}

function updateDateTime(){
    const dt=document.getElementById('dateTime');
    setInterval(()=>{ dt.innerText=new Date().toLocaleString(); },1000);
}
</script>

</body>
</html>
