<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Tim Liu 科技工具平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            padding: 80px 20px 20px 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
        }
        #tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            background: #1c1c1c;
            color: #00bfff;
            font-weight: bold;
            transition: all 0.2s;
        }
        .tab.active {
            background: #00bfff;
            color: #121212;
        }
        #searchBox {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #00bfff;
            background-color: #1c1c1c;
            color: #ffffff;
            font-size: 1rem;
        }
        .tool-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .tool {
            flex: 1 1 250px;
            background-color: #1c1c1c;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00bfff50;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 250px;
        }
        .tool h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #00bfff;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tool a, .tool button {
            text-decoration: none;
            color: #ffffff;
            background: #00bfff;
            padding: 6px 10px;
            border-radius: 5px;
            text-align: center;
            transition: all 0.2s;
            display: inline-block;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .tool a:hover, .tool button:hover {
            background: #3399ff;
        }
        .status {
            color: #ffcc00;
            font-weight: bold;
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            .tool-container {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert("链接已复制到剪贴板!");
            });
        }

        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', () => {
            const filter = searchBox.value.toLowerCase();
            document.querySelectorAll('.tool-container').forEach(container => {
                container.querySelectorAll('.tool').forEach(tool => {
                    const text = tool.querySelector('h3').textContent.toLowerCase();
                    tool.style.display = text.includes(filter) ? 'flex' : 'none';
                });
            });
        });

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const target = tab.getAttribute('data-target');
                document.querySelectorAll('.tool-container').forEach(container => {
                    container.style.display = container.id === target ? 'flex' : 'none';
                });
            });
        });
    </script>
