<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels 自研系统平台</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background: linear-gradient(145deg, #1c1c1e, #2a2a2e);
    color: #fff;
}
/* 登录页 */
#loginPage {
    display: flex; justify-content: center; align-items: center; flex-direction: column;
    height: 100vh; gap: 12px;
}
#loginPage input {
    padding: 10px; border-radius: 8px; border: none; outline: none;
    background-color: rgba(255,255,255,0.1); color: #fff;
}
#loginPage button {
    padding: 10px 20px; border-radius: 8px; border: none; background-color: #0a84ff;
    color: #fff; cursor: pointer; font-weight: bold;
}
#loginPage button:hover { background-color: #0066cc; }
#errorMsg { color:#ff453a; display:none; margin-top:4px; }

/* 主页面 */
#toolPage { display:none; flex-direction:column; height:100vh; }
.topbar { height:28px; background:rgba(28,28,30,0.8); display:flex; justify-content:flex-end; align-items:center; padding:0 20px; font-size:13px; }
.container { flex:1; display:grid; grid-template-columns:repeat(4,1fr); gap:30px; padding:40px; box-sizing:border-box; }
.category { background: rgba(255, 255, 255, 0.08); backdrop-filter:blur(12px); border-radius:20px; padding:20px; display:flex; flex-direction:column; align-items:center; }
.category-title { margin-bottom:20px; color:#fff; font-size:16px; }
.app-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(80px,1fr)); gap:20px; justify-items:center; width:100%; }
.app-icon { width:70px; height:70px; border-radius:18px; background:rgba(255,255,255,0.1); display:flex; justify-content:center; align-items:center; cursor:pointer; transition: transform 0.25s; flex-direction:column; font-size:12px; text-align:center; padding:4px;}
.app-icon svg { width:32px; height:32px; margin-bottom:4px; }
.app-icon:hover { transform:scale(1.2); background:rgba(255,255,255,0.2); }

/* Dock */
.dock { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); display:flex; gap:20px; background:rgba(40, 40, 40, 0.7); padding:12px 20px; border-radius:25px; backdrop-filter:blur(10px); box-shadow:0 4px 20px rgba(0,0,0,0.4); display:none;}
.dock-icon { width:60px; height:60px; border-radius:15px; display:flex; justify-content:center; align-items:center; transition: transform 0.25s; cursor:pointer; flex-direction:column; font-size:10px; color:#fff; text-align:center;}
.dock-icon svg { width:28px; height:28px; margin-bottom:4px; fill:#fff;}
.dock-icon:hover { transform:scale(1.3);}
</style>
</head>
<body>

<!-- 登录页 -->
<div id="loginPage">
    <svg width="80" height="80" viewBox="0 0 24 24" fill="#fff" style="border-radius:50%; background:#333; padding:10px;">
        <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.2c-3.2 0-9.6 1.6-9.6 4.9v2.2h19.2v-2.2c0-3.3-6.4-4.9-9.6-4.9z"/>
    </svg>
    <h2>管理员</h2>
    <input type="password" id="password" placeholder="输入密码">
    <button onclick="login()">登录</button>
    <div id="errorMsg">密码错误</div>
</div>

<!-- 主页面 -->
<div id="toolPage">
    <div class="topbar"><span id="time"></span></div>
    <div class="container">
        <!-- WEB -->
        <div class="category">
            <div class="category-title">WEB</div>
            <div class="app-grid">
                <div class="app-icon" onclick="launchApp('网站产品最新序号获取工具')">
                    <svg viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
                    <div>最新序号获取</div>
                </div>
                <div class="app-icon" onclick="launchApp('网站产品价格更新工具')">
                    <svg viewBox="0 0 24 24"><path d="M12 2L15 10H9z"/></svg>
                    <div>价格更新</div>
                </div>
                <div class="app-icon" onclick="launchApp('网站新增产品工具')">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
                    <div>新增产品</div>
                </div>
                <div class="app-icon" onclick="launchApp('网站订单导出工具')">
                    <svg viewBox="0 0 24 24"><polygon points="12,2 22,22 2,22"/></svg>
                    <div>订单导出</div>
                </div>
                <div class="app-icon" onclick="launchApp('网站库存检查工具')">
                    <svg viewBox="0 0 24 24"><path d="M2 12h20M12 2v20"/></svg>
                    <div>库存检查</div>
                </div>
            </div>
        </div>

        <!-- QBO -->
        <div class="category">
            <div class="category-title">QBO</div>
            <div class="app-grid">
                <div class="app-icon" onclick="launchApp('QBO产品名称调整工具')">
                    <svg viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
                    <div>名称调整</div>
                </div>
                <div class="app-icon" onclick="launchApp('QBO产品库存调整工具')">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
                    <div>库存调整</div>
                </div>
                <div class="app-icon" onclick="launchApp('QBO报表导出工具')">
                    <svg viewBox="0 0 24 24"><polygon points="12,2 22,22 2,22"/></svg>
                    <div>报表导出</div>
                </div>
            </div>
        </div>

        <!-- WORKFLOW -->
        <div class="category">
            <div class="category-title">WORKFLOW</div>
            <div class="app-grid">
                <div class="app-icon" onclick="launchApp('工作流自动任务分配工具')">
                    <svg viewBox="0 0 24 24"><path d="M12 2L15 10H9z"/></svg>
                    <div>任务分配</div>
                </div>
                <div class="app-icon" onclick="launchApp('工作流数据同步工具')">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
                    <div>数据同步</div>
                </div>
            </div>
        </div>

        <!-- OTHER -->
        <div class="category">
            <div class="category-title">OTHER</div>
            <div class="app-grid">
                <div class="app-icon" onclick="launchApp('DodoWheels智能AI助手')">
                    <svg viewBox="0 0 24 24"><path d="M2 12h20M12 2v20"/></svg>
                    <div>智能AI助手</div>
                </div>
                <div class="app-icon" onclick="launchApp('仓库管理系统 Demo')">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
                    <div>仓库Demo</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dock -->
    <div class="dock" id="dock">
        <div class="dock-icon" onclick="filterCategory('ALL')"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>全部</div>
        <div class="dock-icon" onclick="filterCategory('WEB')"><svg viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>WEB</div>
        <div class="dock-icon" onclick="filterCategory('QBO')"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>QBO</div>
        <div class="dock-icon" onclick="filterCategory('WORKFLOW')"><svg viewBox="0 0 24 24"><polygon points="12,2 22,22 2,22"/></svg>WORKFLOW</div>
        <div class="dock-icon" onclick="filterCategory('OTHER')"><svg viewBox="0 0 24 24"><path d="M2 12h20M12 2v20"/></svg>OTHER</div>
        <div class="dock-icon" onclick="logout()"><svg viewBox="0 0 24 24"><path d="M12 2v10"/></svg>退出</div>
    </div>
</div>

<script>
function login() {
    const pwd = document.getElementById("password").value;
    if(pwd === "010203") {
        document.getElementById("loginPage").style.display="none";
        document.getElementById("toolPage").style.display="flex";
        document.getElementById("dock").style.display="flex";
    } else { document.getElementById("errorMsg").style.display="block"; }
}
function logout() {
    document.getElementById("toolPage").style.display="none";
    document.getElementById("loginPage").style.display="flex";
    document.getElementById("password").value="";
    document.getElementById("errorMsg").style.display="none";
}
function updateTime() {
    const now = new Date();
    document.getElementById("time").innerText = now.toLocaleString("zh-CN", { weekday:"short", hour:"2-digit", minute:"2-digit"});
}
setInterval(updateTime,1000);
updateTime();
function filterCategory(cat) {
    const categories=document.querySelectorAll(".category");
    categories.forEach(c=>{
        if(cat==="ALL"||c.querySelector(".category-title").innerText===cat) c.style.display="flex";
        else c.style.display="none";
    });
}
function launchApp(name){ alert("启动应用: "+name);}
</script>

</body>
</html>
