<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels 自研系统平台</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Arial, sans-serif;
    background: linear-gradient(145deg, #1c1c1e, #2a2a2e);
    color: #fff;
}

#loginPage, #toolPage {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

#loginPage { display: flex; }

input {
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    background-color: rgba(255,255,255,0.1);
    color: #fff;
}
input::placeholder { color: #ccc; }

button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background-color: #0a84ff;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
}
button:hover { background-color: #0066cc; }

.error { color: #ff453a; display: none; margin-top: 4px; }

/* 顶部菜单栏 */
.menu-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 16px;
    backdrop-filter: blur(10px);
    background-color: rgba(28,28,30,0.8);
    box-shadow: 0 1px 5px rgba(0,0,0,0.3);
}

.menu-left { font-weight: bold; font-size: 16px; }
.menu-right span { margin-left: 14px; }

/* 卡片排列 */
.main-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
    flex-grow: 1;
}

.app-icon {
    width: 160px;
    height: 140px;
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
    padding: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
}

.app-icon img { width: 48px; height: 48px; margin-bottom: 10px; }
.app-icon span { text-align: center; font-size: 14px; font-weight: 500; color: #fff; word-break: break-word; }
.app-icon:hover { transform: translateY(-6px) scale(1.05); background: rgba(255,255,255,0.1); box-shadow: 0 12px 30px rgba(0,0,0,0.7); }

/* Dock */
.dock {
    display: flex;
    justify-content: center;
    padding: 10px 0;
    background: rgba(28,28,30,0.8);
    position: fixed;
    bottom: 0;
    width: 100%;
    gap: 24px;
    border-top: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
}

.dock-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s;
}
.dock-item img { width: 36px; height: 36px; margin-bottom: 4px; }
.dock-item span { font-size: 12px; color: #fff; }
.dock-item:hover { transform: translateY(-6px) scale(1.1); }
.dock-item.exit { font-size: 28px; color: #ff453a; }

.hidden { display: none; }
</style>
</head>
<body>

<!-- 登录页 -->
<div id="loginPage">
    <img src="avatar.png" alt="用户头像" style="width:80px; height:80px; border-radius:50%; margin-bottom:12px;">
    <h2>管理员</h2>
    <input type="password" id="password" placeholder="输入密码">
    <button onclick="login()">登录</button>
    <div class="error" id="errorMsg">密码错误</div>
</div>

<!-- 工具页 -->
<div id="toolPage" style="display:flex; flex-direction:column; height:100vh;">
    <div class="menu-bar">
        <div class="menu-left"> DodoWheels</div>
        <div class="menu-right">
            <span id="time"></span>
            <span>🔋</span>
            <span>👤</span>
        </div>
    </div>

    <!-- 中间内容：默认显示所有 App -->
    <div class="main-content" id="appContainer">
        <!-- Web -->
        <div class="app-icon" data-category="web" onclick="launchApp('网站产品最新序号获取工具')">
            <img src="icon_web.svg"><span>网站产品最新序号获取工具</span>
        </div>
        <div class="app-icon" data-category="web" onclick="launchApp('网站产品价格更新工具')">
            <img src="icon_web_price.svg"><span>网站产品价格更新工具</span>
        </div>
        <div class="app-icon" data-category="web" onclick="launchApp('网站新增产品工具')">
            <img src="icon_web_add.svg"><span>网站新增产品工具</span>
        </div>
        <div class="app-icon" data-category="web" onclick="launchApp('网站订单导出工具')">
            <img src="icon_web_order.svg"><span>网站订单导出工具</span>
        </div>
        <div class="app-icon" data-category="web" onclick="launchApp('网站库存检查工具')">
            <img src="icon_web_stock.svg"><span>网站库存检查工具</span>
        </div>

        <!-- QBO -->
        <div class="app-icon" data-category="qbo" onclick="launchApp('QBO产品名称调整工具')">
            <img src="icon_qbo_name.svg"><span>QBO产品名称调整工具</span>
        </div>
        <div class="app-icon" data-category="qbo" onclick="launchApp('QBO产品库存调整工具')">
            <img src="icon_qbo_stock.svg"><span>QBO产品库存调整工具</span>
        </div>
        <div class="app-icon" data-category="qbo" onclick="launchApp('QBO报表导出工具')">
            <img src="icon_qbo_report.svg"><span>QBO报表导出工具</span>
        </div>

        <!-- Workflow -->
        <div class="app-icon" data-category="workflow" onclick="launchApp('工作流自动任务分配工具')">
            <img src="icon_workflow_assign.svg"><span>工作流自动任务分配工具</span>
        </div>
        <div class="app-icon" data-category="workflow" onclick="launchApp('工作流数据同步工具')">
            <img src="icon_workflow_sync.svg"><span>工作流数据同步工具</span>
        </div>

        <!-- Other -->
        <div class="app-icon" data-category="odoo" onclick="launchApp('DodoWheels智能AI助手')">
            <img src="icon_ai.svg"><span>DodoWheels智能AI助手</span>
        </div>
        <div class="app-icon" data-category="odoo" onclick="launchApp('仓库管理系统 Demo')">
            <img src="icon_warehouse.svg"><span>仓库管理系统 Demo</span>
        </div>
    </div>

    <!-- Dock -->
    <div class="dock">
        <div class="dock-item" onclick="showTab('web')"><img src="icon_web.svg"><span>Web</span></div>
        <div class="dock-item" onclick="showTab('qbo')"><img src="icon_qbo.svg"><span>QBO</span></div>
        <div class="dock-item" onclick="showTab('workflow')"><img src="icon_workflow.svg"><span>Workflow</span></div>
        <div class="dock-item" onclick="showTab('odoo')"><img src="icon_other.svg"><span>Other</span></div>
        <div class="dock-item exit" onclick="logout()">⏻</div>
    </div>
</div>

<script>
function login() {
    const pwd = document.getElementById("password").value;
    if(pwd === "010203") {
        document.getElementById("loginPage").style.display="none";
        document.getElementById("toolPage").style.display="flex";
    } else {
        document.getElementById("errorMsg").style.display="block";
    }
}

function logout() {
    document.getElementById("toolPage").style.display="none";
    document.getElementById("loginPage").style.display="flex";
    document.getElementById("password").value = "";
    document.getElementById("errorMsg").style.display="none";
}

// Dock 分类切换显示
function showTab(category) {
    const apps = document.querySelectorAll(".app-icon");
    apps.forEach(app => {
        if(app.getAttribute("data-category") === category){
            app.classList.remove("hidden");
        } else {
            app.classList.add("hidden");
        }
    });
}

function updateTime() {
    const now = new Date();
    document.getElementById("time").innerText = 
        now.toLocaleDateString("zh-CN", { month:"short", day:"numeric"}) + " " +
        now.toLocaleTimeString("zh-CN", { hour: '2-digit', minute:'2-digit'});
}
setInterval(updateTime, 1000);
updateTime();

function launchApp(appName) { alert("启动应用: " + appName); }
</script>

</body>
</html>
