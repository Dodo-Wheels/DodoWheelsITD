<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels 工具中心</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #121212;
        color: #00bfff;
    }
    h1 {
        text-align: center;
        margin: 20px 0;
        font-size: 2em;
    }
    .system {
        margin: 20px auto;
        max-width: 1200px;
        text-align: center;
    }
    .system h2 {
        margin-bottom: 15px;
        color: #1e90ff;
        font-size: 1.5em;
    }
    .tools {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .tool {
        background: #1c1c1c;
        border: 1px solid #00bfff50;
        border-radius: 10px;
        padding: 15px;
        width: 250px;
        box-shadow: 0 0 15px #00bfff30;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s;
    }
    .tool:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px #00bfff70;
    }
    .tool img {
        width: 100%;
        border-radius: 5px;
        margin: 10px 0;
        box-shadow: 0 0 15px #00bfff50;
    }
    .tool-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
    }
    .tool button, .tool span {
        width: 100%;
        background: linear-gradient(90deg, #1e90ff, #00bfff);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        margin-top: 10px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
    }
    .tool span {
        background: #444;
        color: #00bfff;
        cursor: default;
    }
    a {
        text-decoration: none;
        width: 100%;
    }
    @media (max-width: 600px) {
        .tool {
            width: 90%;
        }
    }
</style>
</head>
