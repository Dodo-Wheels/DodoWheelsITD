<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodoWheels 标准操作流程 (SOP)</title>
    <!-- 假设这个路径在您的仓库中存在，用于图标 -->
    <link rel="icon" href="https://dodo-wheels.github.io/DodoWheelsITD/images/favicon.ico" type="image/x-icon">
    <!-- 使用现代字体链，强调简洁 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 1. 颜色变量 (更精致的蓝色和灰色调) */
        :root {
            --primary-blue: #007AFF; /* 鲜明的主蓝色 */
            --light-blue: #f0f8ff; /* 极浅的蓝色背景，用于悬停/引用 */
            --page-bg: #f8f8f8; /* 干净的页面背景 */
            --card-bg: white;
            --dark-text: #1c1c1e; /* 几乎黑色，用于强调 */
            --medium-text: #666666; /* 中灰色，用于辅助文字 */
            --border-light: #e6e6e6; /* 极浅边框 */
            --shadow-subtle: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.02);
            --shadow-card: 0 8px 24px rgba(0, 0, 0, 0.05); /* 软阴影 */
        }

        /* 2. 全局样式和字体调整 */
        body {
            /* 尝试模拟 Mac/iOS 系统的字体链，并使用更轻的默认字重 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--page-bg);
            color: var(--dark-text);
            min-height: 100vh;
        }

        /* 3. 访问认证容器样式 (默认居中显示) */
        #auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-card {
            background-color: var(--card-bg);
            padding: 50px 40px; /* 增加上下留白 */
            border-radius: 16px; /* 更圆润的圆角 */
            box-shadow: var(--shadow-card);
            max-width: 380px; /* 进一步收窄，更精致 */
            width: 100%;
            border: 1px solid var(--border-light); /* 增加微妙的边框 */
        }

        /* 4. 认证输入及按钮样式 */
        .auth-card h1 {
            color: var(--primary-blue);
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.5px;
        }

        .auth-card img {
            height: 32px;
            margin-right: 10px;
        }

        .auth-card p {
            color: var(--medium-text);
            margin-bottom: 30px;
        }

        input[type="password"] {
            width: calc(100% - 24px);
            padding: 14px 12px; /* 增加输入框高度 */
            border: 1px solid var(--border-light);
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="password"]:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15); /* 更柔和的聚焦光环 */
        }

        button {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
            margin-top: 25px;
            box-shadow: var(--shadow-subtle);
        }

        button:hover {
            background-color: #0060e6;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff3b30;
            margin-top: 10px;
            font-weight: 400;
            font-size: 0.9em;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, height 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            height: auto;
        }

        /* 5. SOP 目录部分样式 */
        #sop-directory-container {
            display: none; /* 默认隐藏 */
        }

        header {
            background-color: var(--card-bg);
            color: var(--dark-text);
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow-subtle);
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin: 0;
            color: var(--dark-text);
        }
        
        .main-content {
            max-width: 750px; /* 略微收窄，更聚焦 */
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-light);
        }

        .main-content h2 {
            color: var(--dark-text);
            font-size: 1.4em;
            font-weight: 500;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .sop-list {
            list-style: none;
            padding: 0;
        }

        .sop-list li {
            margin-bottom: 12px;
            padding-left: 20px;
            /* 细且柔和的左侧装饰线 */
            border-left: 3px solid var(--primary-blue); 
            transition: background-color 0.2s ease, transform 0.1s ease;
            border-radius: 4px;
        }

        .sop-list li:hover {
            background-color: var(--light-blue);
            transform: translateX(3px); /* 略微位移，提供交互反馈 */
        }

        .sop-list a {
            text-decoration: none;
            color: var(--dark-text);
            font-size: 1.1em;
            font-weight: 400;
            display: block;
            padding: 15px 10px; /* 增加点击区域和留白 */
        }

        .sop-list a:hover {
            color: var(--primary-blue);
        }

        .sop-list small {
            display: block;
            font-size: 0.85em;
            color: var(--medium-text);
            margin-top: 3px;
        }

        blockquote {
            background-color: var(--light-blue);
            border-left: 4px solid var(--primary-blue);
            padding: 15px;
            margin-top: 40px;
            border-radius: 8px;
            color: var(--medium-text);
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- 访问认证界面 -->
    <div id="auth-container">
        <div class="auth-card">
            <h1>
                <img src="https://dodo-wheels.github.io/DodoWheelsITD/images/logo_icon.png" alt="DodoWheels Logo">
                DodoWheels 认证
            </h1>
            <p style="font-size: 0.95em; color: var(--medium-text);">
                请输入您的员工访问码以查阅标准操作流程。
            </p>
            
            <div class="input-group">
                <input type="password" id="accessCode" placeholder="输入访问码">
            </div>
            
            <button onclick="checkAccessCode()">进入 SOP 目录</button>
            
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <!-- SOP 目录界面 -->
    <div id="sop-directory-container">
        <header>
            <h1>
                <img src="https://dodo-wheels.github.io/DodoWheelsITD/images/logo_icon.png" alt="DodoWheels Logo">
                DodoWheels 标准操作流程 (SOP)
            </h1>
        </header>

        <div class="main-content">
            <h2>流程目录</h2>

            <ul class="sop-list">
                <li>
                    <a href="https://dodo-wheels.github.io/DodoWheelsITD/whsop.html" target="_blank"> 
                        SOP-01: 库存录入规范
                        <br><small>（文件编号：WH-SOP-001。指导仓库人员准确、高效地进行库存数据录入。）</small>
                    </a>
                </li>
            </ul>
            
            <blockquote>
                <strong>信息提示：</strong> 本目录文件为DodoWheels内部文件。所有流程请务必严格遵守并实时更新。
            </blockquote>
        </div>
    </div>

    <script>
        function checkAccessCode() {
            const correctCode = "dodo"; // 设置正确的访问码
            const enteredCode = document.getElementById("accessCode").value;
            const errorMessageElement = document.getElementById("errorMessage");
            const authContainer = document.getElementById("auth-container");
            const sopContainer = document.getElementById("sop-directory-container");

            if (enteredCode === correctCode) {
                // 验证成功：隐藏认证界面，显示 SOP 目录界面
                authContainer.style.display = 'none';
                sopContainer.style.display = 'block';
                // 清除 URL 中的可能的错误提示
                history.pushState(null, '', location.pathname); 
            } else {
                // 验证失败：显示错误信息
                errorMessageElement.textContent = "访问码错误，请重新输入。";
                errorMessageElement.classList.add("show");
            }
        }

        // 允许按回车键提交
        document.getElementById("accessCode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAccessCode();
            }
        });
    </script>

</body>
</html>
