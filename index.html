<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用程序分类展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .category {
            width: 22%;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        .category h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .app-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .app-icon:hover {
            transform: scale(1.1);
        }
        svg {
            width: 40px;
            height: 40px;
            fill: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- WEB 类别 -->
    <div class="category">
        <h3>WEB</h3>
        <div class="app-icons">
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
            </div>
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
            </div>
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polygon points="12,2 22,22 2,22"/></svg>
            </div>
        </div>
    </div>

    <!-- QBO 类别 -->
    <div class="category">
        <h3>QBO</h3>
        <div class="app-icons">
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0L15 10H9z"/></svg>
            </div>
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 2h20v20H2z"/></svg>
            </div>
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
            </div>
        </div>
    </div>

    <!-- OTHER 类别 -->
    <div class="category">
        <h3>OTHER</h3>
        <div class="app-icons">
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 12h20M12 2v20"/></svg>
            </div>
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
            </div>
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
            </div>
        </div>
    </div>

    <!-- SYSTEM 类别 -->
    <div class="category">
        <h3>SYSTEM</h3>
        <div class="app-icons">
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L15 10H9z"/></svg>
            </div>
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 2h20v20H2z"/></svg>
            </div>
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
            </div>
        </div>
    </div>
</div>

</body>
</html>
