<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodoWheels公司内部工具平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            padding-top: 70px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
        }
        h2 {
            font-size: 1.4rem;
            margin: 20px 0 10px;
            border-bottom: 1px solid #00bfff;
            padding-bottom: 5px;
        }

        /* 顶部导航栏 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1c1c1c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            flex-wrap: wrap;
        }
        nav .logo { font-weight: bold; font-size: 1.2rem; color: #00bfff; }
        nav .links { display: flex; gap: 15px; flex-wrap: wrap; }
        nav .links a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav .links a:hover { color: #3399ff; }

        /* 搜索 */
        .controls {
            text-align: center;
            margin: 15px 0;
        }
        .controls input[type="text"] {
            width: 90%;
            max-width: 400px;
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid #00bfff;
            background: #1f1f1f;
            color: #00bfff;
            font-size: 1rem;
        }
        .controls input::placeholder { color: #66d9ff; }

        /* 系统卡片 */
        .system {
            width: 95%;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .tool-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .tool {
            flex: 1 1 48%;
            background: #1f1f1f;
            border: 1px solid #00bfff;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
        }
        .tool:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00bfff;
            border-color: #1e90ff;
        }
        .tool-name { font-weight: bold; }
        .download-btn {
            background: linear-gradient(90deg, #1e90ff, #00bfff);
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .download-btn:hover {
            background: linear-gradient(90deg, #00bfff, #1e90ff);
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .tool { flex: 1 1 100%; }
            h1 { font-size: 1.6rem; }
            h2 { font-size: 1.2rem; }
            nav { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>

    <!-- 顶部导航 -->
    <nav>
        <div class="logo">Tim Liu 科技平台</div>
        <div class="links">
            <a href="#website">网站系统</a>
            <a href="#odoo">Odoo系统</a>
        </div>
    </nav>

    <h1>科技工具下载平台</h1>

    <!-- 搜索 -->
    <div class="controls">
        <input type="text" id="searchInput" placeholder="输入工具名快速搜索...">
    </div>

    <!-- 网站系统 -->
    <div class="system" id="website">
        <h2>网站系统</h2>
        <div class="tool-list">
            <div class="tool">
                <span class="tool-name">网站产品最新序号获取工具</span>
                <a class="download-btn" href="#" target="_blank">下载</a>
            </div>
            <div class="tool">
                <span class="tool-name">网站产品价格更新工具</span>
                <a class="download-btn" href="#" target="_blank">下载</a>
            </div>
            <div class="tool">
                <span class="tool-name">网站新增产品工具</span>
                <a class="download-btn" href="#" target="_blank">下载</a>
            </div>
            <div class="tool">
                <span class="tool-name">网站客户端产品检查工具</span>
                <a class="download-btn" href="#" target="_blank">下载</a>
            </div>
            <div class="tool">
                <span class="tool-name">网站服务端产品检查工具</span>
                <a class="download-btn" href="#" target="_blank">下载</a>
            </div>
            <div class="tool">
                <span class="tool-name">DodoWheels智能AI小助手</span>
                <a class="download-btn" href="#" target="_blank">下载</a>
            </div>
            <div class="tool">
                <span class="tool-name">DodoWheels价格查询工具</span>
                <a class="download-btn" href="#" target="_blank">下载</a>
            </div>
            <div class="tool">
                <span class="tool-name">网站客户端所有产品抓取工具</span>
                <a class="download-btn" href="#" target="_blank">下载</a>
            </div>
        </div>
    </div>

    <!-- Odoo系统 -->
    <div class="system" id="odoo">
        <h2>Odoo系统</h2>
        <div class="tool-list">
            <div class="tool">
                <span class="tool-name">Odoo智能小助手</span>
                <a class="download-btn" href="#" target="_blank">下载</a>
            </div>
        </div>
    </div>

    <script>
        // 搜索功能
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            const tools = document.querySelectorAll('.tool');
            tools.forEach(tool => {
                const name = tool.querySelector('.tool-name').textContent.toLowerCase();
                tool.style.display = name.includes(filter) ? 'flex' : 'none';
            });
        });
    </script>

</body>
</html>
