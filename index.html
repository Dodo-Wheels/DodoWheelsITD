<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodoWheels 标准操作流程 (SOP)</title>
    <link rel="icon" href="https://dodo-wheels.github.io/DodoWheelsITD/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 1. 统一颜色变量 (与whsop.html风格一致) */
        :root {
            --primary-color: #4CAF50; /* 主绿色 */
            --secondary-color: #f0fdf4; /* 浅背景绿 */
            --text-color: #333;
            --light-text-color: #555;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-hover-color: #45a049;
        }

        /* 2. 全局样式 */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* 3. 访问认证容器样式 (默认居中显示) */
        #auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
            max-width: 450px;
            width: 100%;
            border-top: 5px solid var(--primary-color);
        }

        /* 4. 认证输入及按钮样式 */
        .auth-card h1 {
            color: var(--primary-color);
            font-size: 2.2em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card img {
            height: 40px;
            margin-right: 15px;
        }

        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-weight: 500;
            font-size: 0.95em;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, height 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            height: auto;
        }

        /* 5. SOP 目录部分样式 (隐藏 by default) */
        #sop-directory-container {
            display: none; /* 默认隐藏 */
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .main-content {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
            border-top: 5px solid var(--primary-color);
        }

        .main-content h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 12px;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .sop-list {
            list-style: none;
            padding: 0;
        }

        .sop-list li {
            margin-bottom: 20px;
            padding-left: 20px;
            border-left: 6px solid var(--primary-color);
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 4px;
        }

        .sop-list li:hover {
            background-color: #f6fff6;
            transform: translateX(5px);
        }

        .sop-list a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.3em;
            font-weight: 500;
            display: block;
            padding: 15px 10px;
        }

        .sop-list a:hover {
            color: var(--primary-color);
        }

        .sop-list small {
            display: block;
            font-size: 0.9em;
            color: var(--light-text-color);
            margin-top: 5px;
        }

        blockquote {
            background-color: #e8f5e9;
            border-left: 5px solid var(--primary-color);
            padding: 15px 20px;
            margin-top: 40px;
            border-radius: 8px;
            color: var(--light-text-color);
            font-style: italic;
            font-size: 0.95em;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <h1>
                <img src="https://dodo-wheels.github.io/DodoWheelsITD/images/logo_icon.png" alt="DodoWheels Logo">
                DodoWheels SOP 认证
            </h1>
            <p>请输入您的访问码以查看DodoWheels的标准操作流程。</p>
            
            <div class="input-group">
                <label for="accessCode">访问码:</label>
                <input type="password" id="accessCode" placeholder="输入访问码">
            </div>
            
            <button onclick="checkAccessCode()">进入SOP</button>
            
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <div id="sop-directory-container">
        <header>
            <h1>
                <img src="https://dodo-wheels.github.io/DodoWheelsITD/images/logo_icon.png" alt="DodoWheels Logo">
                DodoWheels 标准操作流程 (SOP) 目录
            </h1>
        </header>

        <div class="main-content">
            <h2>请选择需要查阅的SOP文件</h2>

            <ul class="sop-list">
                <li>
                    <a href="https://dodo-wheels.github.io/DodoWheelsITD/whsop.html" target="_blank"> 
                        SOP-01: 库存录入规范
                        <br><small>（WH-SOP-001：指导仓库人员准确、高效地进行库存数据录入）</small>
                    </a>
                </li>
            </ul>
            
            <blockquote>
                <strong>注意：</strong> 本目录文件为DodoWheels内部文件。点击链接将跳转至对应的详细 SOP 内容页面。
            </blockquote>
        </div>
    </div>

    <script>
        function checkAccessCode() {
            const correctCode = "dodo"; // 设置正确的访问码
            const enteredCode = document.getElementById("accessCode").value;
            const errorMessageElement = document.getElementById("errorMessage");
            const authContainer = document.getElementById("auth-container");
            const sopContainer = document.getElementById("sop-directory-container");

            if (enteredCode === correctCode) {
                // 验证成功：隐藏认证界面，显示 SOP 目录界面
                authContainer.style.display = 'none';
                sopContainer.style.display = 'block';
                // 清除 URL 中的可能的错误提示
                history.pushState(null, '', location.pathname); 
            } else {
                // 验证失败：显示错误信息
                errorMessageElement.textContent = "访问码错误，请重新输入。";
                errorMessageElement.classList.add("show");
            }
        }

        // 允许按回车键提交
        document.getElementById("accessCode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAccessCode();
            }
        });
    </script>

</body>
</html>
