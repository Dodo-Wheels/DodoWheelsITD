<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels 文档管理系统</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #121212;
        color: #00bfff;
    }

    /* 登录页面 */
    #loginPage {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    #loginPage h1 {
        color: #1e90ff;
        margin-bottom: 20px;
    }
    #loginPage input, #loginPage button {
        width: 260px;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: none;
    }
    #loginPage button {
        background: linear-gradient(90deg, #1e90ff, #00bfff);
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    #errorMsg {
        color: red;
        margin-top: 10px;
        display: none;
    }

    /* 工具中心 */
    #toolPage {
        display: none;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Tab 栏 */
    .tab-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        border-bottom: 2px solid #00bfff50;
    }
    .tab-button {
        padding: 10px 20px;
        cursor: pointer;
        background: none;
        border: none;
        color: #aaa;
        font-weight: bold;
        font-size: 1.1em;
    }
    .tab-button.active {
        color: #00bfff;
        border-bottom: 3px solid #00bfff;
    }

    /* 控制区 */
    .tab-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
    }
    .tab-controls input {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        width: 200px;
    }
    .tab-controls button {
        padding: 5px 15px;
        border-radius: 5px;
        border: none;
        background: linear-gradient(90deg, #1e90ff, #00bfff);
        color: white;
        cursor: pointer;
    }

    /* 子文件夹 */
    .folder-title {
        cursor: pointer;
        padding: 8px;
        background: #1c1c1c;
        border: 1px solid #00bfff50;
        border-radius: 5px;
        margin: 10px 0 5px;
        font-size: 1.1em;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .folder-icon {
        font-weight: bold;
        color: #00bfff;
    }
    .folder-title.expanded {
        background: #0d2a40;
        color: #1e90ff;
    }
    .folder-content {
        display: none;
        margin-bottom: 15px;
    }

    /* 文件卡片 */
    .tools {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
    }
    .tool {
        background: #1c1c1c;
        border: 1px solid #00bfff50;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 0 15px #00bfff30;
    }
    .tool h3 {
        color: #00bfff;
        font-size: 1em;
        margin-bottom: 10px;
    }
    .tool button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(90deg, #1e90ff, #00bfff);
        color: #fff;
        cursor: pointer;
    }
    .tool button:disabled {
        background: #555;
        cursor: not-allowed;
    }
    .tool span {
        display: block;
        padding: 8px;
        border-radius: 5px;
        background: #444;
        color: #aaa;
    }
    mark {
        background: yellow;
        color: black;
    }
</style>
</head>
<body>

<!-- 登录页面 -->
<div id="loginPage">
    <img src="logo.png" alt="DodoWheels Logo" style="width:120px; margin-bottom:20px;">
    <h1>DodoWheels 文档管理系统</h1>
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button onclick="login()">登录</button>
    <div id="errorMsg">用户名或密码错误</div>
</div>

<!-- 工具中心 -->
<div id="toolPage">
    <h1>DodoWheels 文档管理系统</h1>
    <div class="tab-bar" id="tabBar"></div>
    <div id="tabContent"></div>
</div>

<script>
let currentUser = null;
let users = {};
let files = {};

// 登录函数
async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    if (!Object.keys(users).length) {
        const res = await fetch("users.json");
        users = await res.json();
    }

    if (users[username] && users[username].password === password) {
        currentUser = users[username];
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("toolPage").style.display = "block";
        loadFiles();
    } else {
        errorMsg.style.display = "block";
    }
}

// 加载文件配置
async function loadFiles() {
    const res = await fetch("files.json");
    files = await res.json();
    renderTabs();
}

// 渲染 Tab
function renderTabs() {
    const tabBar = document.getElementById("tabBar");
    tabBar.innerHTML = "";

    currentUser.tabs.forEach((tab, idx) => {
        const btn = document.createElement("button");
        btn.className = "tab-button" + (idx === 0 ? " active" : "");
        btn.innerText = tab.label;
        btn.onclick = () => showTab(tab.key, btn);
        tabBar.appendChild(btn);
    });

    showTab(currentUser.tabs[0].key, tabBar.children[0]);
}

// 渲染文件卡片
function showTab(tabKey, btn) {
    document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const tabContent = document.getElementById("tabContent");
    tabContent.innerHTML = "";

    const tabData = files[tabKey] || {};

    // 控制区
    const controlsDiv = document.createElement("div");
    controlsDiv.className = "tab-controls";

    const searchInput = document.createElement("input");
    searchInput.type = "text";
    searchInput.placeholder = "搜索文件...";
    controlsDiv.appendChild(searchInput);

    const toggleBtn = document.createElement("button");
    toggleBtn.innerText = "全部展开";
    controlsDiv.appendChild(toggleBtn);

    tabContent.appendChild(controlsDiv);

    // 渲染子文件夹
    Object.keys(tabData).forEach(subFolder => {
        const folderTitle = document.createElement("div");
        folderTitle.className = "folder-title";

        const icon = document.createElement("span");
        icon.className = "folder-icon";
        icon.innerText = "+";

        const label = document.createElement("span");
        label.innerText = subFolder;

        folderTitle.appendChild(icon);
        folderTitle.appendChild(label);

        const folderContent = document.createElement("div");
        folderContent.className = "folder-content";

        const toolsDiv = document.createElement("div");
        toolsDiv.className = "tools";

        (tabData[subFolder] || []).forEach(f => {
            const card = document.createElement("div");
            card.className = "tool";

            const title = document.createElement("h3");
            title.innerText = f.name;
            card.appendChild(title);

            if (f.status === "download") {
                const btn = document.createElement("button");
                btn.innerText = "下载";
                btn.disabled = true;

                fetch(f.path, { method: "HEAD" })
                    .then(res => {
                        if (res.ok) {
                            btn.disabled = false;
                            btn.onclick = () => window.open(f.path, "_blank");
                        } else {
                            btn.innerText = "文件缺失";
                        }
                    })
                    .catch(() => {
                        btn.innerText = "文件缺失";
                    });

                card.appendChild(btn);
            } else {
                const span = document.createElement("span");
                span.innerText = f.status;
                card.appendChild(span);
            }

            toolsDiv.appendChild(card);
        });

        folderContent.appendChild(toolsDiv);

        folderTitle.addEventListener("click", () => {
            const expanded = folderContent.style.display === "block";
            folderContent.style.display = expanded ? "none" : "block";
            folderTitle.classList.toggle("expanded", !expanded);
            icon.innerText = expanded ? "+" : "-";

            const allExpanded = [...tabContent.querySelectorAll(".folder-content")]
                .every(fc => fc.style.display === "block");
            toggleBtn.innerText = allExpanded ? "全部收起" : "全部展开";
        });

        tabContent.appendChild(folderTitle);
        tabContent.appendChild(folderContent);
    });

    // 一键展开/收起
    toggleBtn.onclick = () => {
        const expanded = toggleBtn.innerText === "全部收起";
        tabContent.querySelectorAll(".folder-content").forEach(fc => {
            fc.style.display = expanded ? "none" : "block";
        });
        tabContent.querySelectorAll(".folder-title").forEach(ft => {
            ft.classList.toggle("expanded", !expanded);
            ft.querySelector(".folder-icon").innerText = expanded ? "+" : "-";
        });
        toggleBtn.innerText = expanded ? "全部展开" : "全部收起";
    };

    // 搜索功能
    searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();

        const folders = tabContent.querySelectorAll(".folder-content");
        const titles = tabContent.querySelectorAll(".folder-title");

        if (query) {
            folders.forEach(fc => fc.style.display = "block");
            titles.forEach(ft => {
                ft.classList.add("expanded");
                ft.querySelector(".folder-icon").innerText = "-";
            });
            toggleBtn.innerText = "全部收起";
        } else {
            folders.forEach(fc => fc.style.display = "none");
            titles.forEach(ft => {
                ft.classList.remove("expanded");
                ft.querySelector(".folder-icon").innerText = "+";
            });
            toggleBtn.innerText = "全部展开";
        }

        tabContent.querySelectorAll(".tool").forEach(card => {
            const titleEl = card.querySelector("h3");
            const text = titleEl.innerText;
            const lower = text.toLowerCase();

            if (!query) {
                card.style.display = "block";
                titleEl.innerHTML = text;
                return;
            }

            if (lower.includes(query)) {
                card.style.display = "block";
                const regex = new RegExp(`(${query})`, "gi");
                titleEl.innerHTML = text.replace(regex, "<mark>$1</mark>");
            } else {
                card.style.display = "none";
                titleEl.innerHTML = text;
            }
        });
    });
}
</script>
</body>
</html>
