<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoWheels自研系统平台</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #1c1c1e;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* 登录页面 */
#loginPage { display: flex; flex-direction: column; justify-content: center; align-items: center; flex:1; }
#loginPage .login-box {
    background-color: #2c2c2e; padding: 40px 30px; border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center;
    width: 100%; max-width: 350px;
}
#loginPage .avatar {
    width: 80px; height: 80px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #0a84ff, #5ac8fa);
    box-shadow: 0 0 20px rgba(10,132,255,0.6); margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
}
@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-6px);} }
#loginPage h1 { margin-bottom: 20px; font-size: 1.8em; color: #0a84ff; }
#loginPage input { width:100%; padding:12px 15px; margin:8px 0; border-radius:12px; border:none; outline:none; background-color:#3a3a3c; color:#fff; }
#loginPage button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:12px; background:linear-gradient(90deg,#0a84ff,#5ac8fa); color:#fff; font-weight:bold; cursor:pointer; }
#loginPage .error { color:#ff453a; margin-top:10px; display:none; }

/* 工具中心页面 */
#toolPage { display:none; flex-direction:column; flex:1; height:100%; }
#topBar { height:40px; display:flex; align-items:center; justify-content:space-between; padding:0 15px; background-color:#2c2c2e; border-bottom:1px solid #3a3a3c; }
#topBar .title { font-weight:600; color:#fff; }
#topBar .info { font-size:0.9em; color:#ccc; }
#toolsContainerWrapper { flex:1; overflow-y:auto; padding:15px; display:flex; justify-content:center; }
#toolsContainer { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:12px; width:100%; max-width:1400px; }

.tool { background:#2c2c2e; border-radius:12px; padding:10px; display:flex; flex-direction:column; align-items:center; justify-content:space-between; min-height:120px; }
.tool svg { width:40px; height:40px; margin-bottom:8px; fill:#0a84ff; }
.tool h3 { font-size:0.9em; color:#0a84ff; margin-bottom:6px; text-align:center; }
.tool button, .tool span { width:100%; padding:6px 0; margin-top:6px; font-weight:600; text-align:center; border-radius:6px; border:none; }
.tool button { background:linear-gradient(90deg,#0a84ff,#5ac8fa); color:#fff; cursor:pointer; }
.tool span { background:#3a3a3c; color:#0a84ff; cursor:default; }

#dock { height:60px; display:flex; justify-content:center; align-items:center; background:#2c2c2e; border-top:1px solid #3a3a3c; }
.dock-item { width:50px; height:50px; margin:0 8px; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; }
.dock-item svg { width:28px; height:28px; fill:#0a84ff; margin-bottom:2px; }
.dock-item span { font-size:0.7em; color:#0a84ff; text-align:center; }
</style>
</head>
<body>

<div id="loginPage">
    <div class="login-box">
        <div class="avatar"></div>
        <h1>DodoWheels自研系统平台</h1>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
        <div class="error" id="errorMsg">用户名或密码错误</div>
    </div>
</div>

<div id="toolPage">
    <div id="topBar">
        <div class="title">DodoWheels工具中心</div>
        <div class="info" id="dateTime"></div>
    </div>
    <div id="toolsContainerWrapper">
        <div id="toolsContainer"></div>
    </div>
    <div id="dock">
        <div class="dock-item" onclick="filterCategory('web')"><svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28"/></svg><span>Web</span></div>
        <div class="dock-item" onclick="filterCategory('qbo')"><svg viewBox="0 0 64 64"><rect x="12" y="12" width="40" height="40"/></svg><span>QBO</span></div>
        <div class="dock-item" onclick="filterCategory('workflow')"><svg viewBox="0 0 64 64"><polygon points="32,8 56,56 8,56"/></svg><span>Workflow</span></div>
        <div class="dock-item" onclick="filterCategory('other')"><svg viewBox="0 0 64 64"><path d="M16 32h32M32 16v32"/></svg><span>其他</span></div>
    </div>
</div>

<script>
const toolsData = [
    {name:"网站产品最新序号获取工具", status:"download", category:"web"},
    {name:"网站产品价格更新工具", status:"download", category:"web"},
    {name:"网站新增产品工具", status:"download", category:"web"},
    {name:"网站客户端产品检查工具", status:"download", category:"web"},
    {name:"网站服务端产品检查工具", status:"dev", category:"web"},
    {name:"QBO产品名称调整工具", status:"download", category:"qbo"},
    {name:"QBO产品库存初始化工具", status:"download", category:"qbo"},
    {name:"DodoWheels智能AI小助手", status:"download", category:"other"},
    {name:"公司库内大屏显示工具", status:"download", category:"other"},
    {name:"工作流数据工具", status:"download", category:"workflow"},
    {name:"OCR识别工具", status:"download", category:"workflow"}
];

function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    if(username==='admin' && password==='010203'){
        document.getElementById('loginPage').style.display='none';
        document.getElementById('toolPage').style.display='flex';
        renderTools();
        updateDateTime();
    } else { document.getElementById('errorMsg').style.display='block'; }
}

function renderTools(category=null){
    const container=document.getElementById('toolsContainer');
    container.innerHTML='';
    let filtered=category ? toolsData.filter(t=>t.category===category) : toolsData;
    filtered.forEach(tool=>{
        const div=document.createElement('div'); div.className='tool';
        div.innerHTML=`<svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28"/></svg><h3>${tool.name}</h3>`;
        if(tool.status==='download'){ const btn=document.createElement('button'); btn.innerText='下载'; div.appendChild(btn); }
        else { const span=document.createElement('span'); span.innerText='开发中'; div.appendChild(span); }
        container.appendChild(div);
    });
}

function filterCategory(cat){ renderTools(cat); }

function updateDateTime(){
    const dt=document.getElementById('dateTime');
    setInterval(()=>{ dt.innerText=new Date().toLocaleString(); },1000);
}
</script>

</body>
</html>
