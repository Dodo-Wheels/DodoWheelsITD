<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>DodoWheels自研系统平台</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#0a0a0a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
}
.login-container{
    text-align:center;
}
.login-container img{
    width:100px;
    margin-bottom:20px;
}
.login-container h1{
    font-size:28px;
    margin-bottom:30px;
    color:#4A90E2;
}
input{
    display:block;
    width:300px;
    padding:12px;
    margin:10px auto;
    border-radius:6px;
    border:none;
    font-size:16px;
    outline:none;
}
button{
    width:300px;
    padding:12px;
    margin-top:20px;
    border:none;
    border-radius:6px;
    font-size:16px;
    font-weight:bold;
    background: linear-gradient(90deg,#4A90E2,#00AEEF);
    color:#fff;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background: linear-gradient(90deg,#00AEEF,#4A90E2);
}
</style>
</head>
<body>
<div class="login-container">
    <img src="logo.png" alt="Logo">
    <h1>DodoWheels自研系统平台</h1>
    <input id="username" placeholder="用户名">
    <input id="password" type="password" placeholder="密码">
    <button id="btnLogin">登录</button>
</div>

<script>
// 用户配置
const USERS = {
    "alice":"alice123",
    "bob":"bob123",
    "carol":"carol123"
};

document.getElementById("btnLogin").onclick = function(){
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value;
    if(USERS[u] && USERS[u] === p){
        sessionStorage.setItem("user", u);
        window.location.href = "files.html";
    } else {
        alert("用户名或密码错误");
    }
};
</script>
</body>
</html>
