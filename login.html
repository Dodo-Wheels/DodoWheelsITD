<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>DodoWheels 登录</title>
<style>
body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#0a0a0a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
}
.login-container {
    background:#141b26;
    padding:50px 40px;
    border-radius:20px;
    text-align:center;
    width:350px;
    box-shadow:0 0 30px rgba(0,150,255,0.3);
}
.logo {
    width:80px;
    margin-bottom:20px;
}
h1 {
    color:#58a6ff;
    margin-bottom:40px;
}
input {
    width:100%;
    padding:15px;
    margin-bottom:20px;
    border:none;
    border-radius:10px;
    background-color:#1f2a38;
    color:#fff;
    font-size:16px;
    outline:none;
}
input::placeholder { color:#8b9cb5; }
input:focus { background-color:#273444; box-shadow:0 0 10px #58a6ff; }

button {
    width:100%;
    padding:15px;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#4facfe,#00f2fe);
    color:#fff;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    transition:0.5s;
}
button:hover { background:linear-gradient(90deg,#00f2fe,#4facfe); transform:scale(1.05); }

</style>
</head>
<body>
<div class="login-container">
    <img src="logo.png" class="logo" alt="Logo">
    <h1>DodoWheels 登录</h1>
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button id="loginBtn">登录</button>
</div>

<script>
// 手工写死的用户名密码
const USERS = {
    "alice":"123456",
    "bob":"abcdef",
    "carol":"password"
};

document.getElementById("loginBtn").addEventListener("click", function(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(USERS[username] && USERS[username] === password){
        sessionStorage.setItem("user", username);
        window.location.href="index.html";
    } else {
        alert("用户名或密码错误");
    }
});
</script>
</body>
</html>
