<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>DodoWheels 文档管理系统</title>
<style>
/* 全局样式 */
* {margin:0; padding:0; box-sizing:border-box;}
body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#0a0a0a;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* 标题样式 */
h1{
    color:#7FDBFF;
    text-shadow: 0 0 20px #7FDBFF, 0 0 40px #00AEEF;
    font-size:32px;
    margin-bottom:10px;
    text-align:center;
}
h2{
    color:#7FDBFF;
    text-align:center;
    margin-bottom:30px;
    font-weight:normal;
}

/* 登录框 */
#loginBox{
    background:#111;
    padding:40px 30px;
    border-radius:15px;
    box-shadow: 0 0 20px #7FDBFF;
    width:360px;
    text-align:center;
    position:relative;
    animation: glow 2s infinite alternate;
}

/* 发光动画 */
@keyframes glow{
    from {box-shadow:0 0 15px #7FDBFF;}
    to {box-shadow:0 0 25px #00AEEF;}
}

/* Logo */
#loginBox img{
    width:100px;
    margin-bottom:20px;
    border-radius:12px;
}

/* 表单 */
label{
    display:block;
    text-align:left;
    margin:10px 0 5px;
    color:#7FDBFF;
    font-weight:bold;
}
input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#222;
    color:#7FDBFF;
    font-size:14px;
}
input::placeholder{
    color:#7FDBFF;
    opacity:0.7;
}

/* 登录按钮 */
button{
    width:100%;
    padding:14px;
    margin-top:20px;
    border:none;
    border-radius:10px;
    background:linear-gradient(45deg,#7FDBFF,#00AEEF);
    color:#000;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:linear-gradient(45deg,#00AEEF,#7FDBFF);
    color:#fff;
}

/* 提示信息 */
p{
    font-size:12px;
    color:#555;
    margin-top:15px;
}

/* 底部动画线条 */
#loginBox::after{
    content:'';
    position:absolute;
    left:-50%;
    bottom:-10px;
    width:200%;
    height:5px;
    background: linear-gradient(90deg, transparent, #7FDBFF, #00AEEF, transparent);
    animation: slide 3s linear infinite;
}
@keyframes slide{
    0% {transform:translateX(0);}
    100% {transform:translateX(-50%);}
}
</style>
</head>
<body>

<h1>DodoWheels 文档管理系统</h1>
<h2>欢迎使用</h2>

<div id="loginBox">
    <img src="logo.png" alt="Logo">
    <label>用户名</label>
    <input id="username" placeholder="请输入用户名">
    <label>密码</label>
    <input id="password" type="password" placeholder="请输入密码">
    <button id="btnLogin">登录</button>
    <p>仅测试用，用户名/密码在前端，不安全</p>
</div>

<script>
// 用户配置
const USERS = {
  "alice":"alice123",
  "bob":"bob123",
  "carol":"carol123"
};

document.getElementById("btnLogin").onclick=function(){
    const u=document.getElementById("username").value.trim();
    const p=document.getElementById("password").value;
    if(USERS[u] && USERS[u]===p){
        // 登录成功，保存用户名并跳转文件页
        sessionStorage.setItem("user",u);
        window.location.href="files.html";
    } else {
        alert("用户名或密码错误");
    }
};
</script>

</body>
</html>
