<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>DodoWheels 登录</title>
<style>
/* 基础样式 */
body, html {
    margin:0; padding:0;
    width:100%; height:100%;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#0a0a0a;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* 粒子背景 */
#particles{
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
}

/* 登录框 */
.login-container{
    position:relative;
    background:#141b26;
    padding:50px 40px;
    border-radius:20px;
    text-align:center;
    width:360px;
    box-shadow:0 0 40px rgba(0,150,255,0.3);
    animation:fadeIn 1s ease-in-out;
}

/* Logo */
.logo{
    width:100px;
    margin-bottom:20px;
    animation:logoBounce 1s ease-in-out;
}

/* 标题 */
h1{
    color:#58a6ff;
    margin-bottom:40px;
    text-shadow:0 0 15px #58a6ff;
}

/* 输入框 */
input{
    width:100%;
    padding:15px;
    margin-bottom:20px;
    border:none;
    border-radius:12px;
    background-color:#1f2a38;
    color:#fff;
    font-size:16px;
    outline:none;
    transition:0.3s;
}
input::placeholder { color:#8b9cb5; }
input:focus{
    background-color:#273444;
    box-shadow:0 0 12px #58a6ff;
}

/* 按钮 */
button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#4facfe,#00f2fe);
    color:#fff;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    transition:0.5s;
}
button:hover{
    background:linear-gradient(90deg,#00f2fe,#4facfe);
    transform:scale(1.05);
}

/* 动画 */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(-20px);}
    to{opacity:1; transform:translateY(0);}
}
@keyframes logoBounce{
    0%{transform:translateY(-20px); opacity:0;}
    50%{transform:translateY(10px); opacity:1;}
    100%{transform:translateY(0);}
}
</style>
</head>
<body>

<!-- 粒子背景 -->
<canvas id="particles"></canvas>

<div class="login-container">
    <img src="logo.png" class="logo" alt="Logo">
    <h1>DodoWheels 登录</h1>
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button id="loginBtn">登录</button>
</div>

<script>
// ---------- 默认用户名和密码 ----------
const USERS = {
    "alice":"123456",
    "bob":"abcdef",
    "carol":"password"
};

// 登录验证
document.getElementById("loginBtn").addEventListener("click",function(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(USERS[username] && USERS[username] === password){
        sessionStorage.setItem("user",username);
        window.location.href="index.html";
    }else{
        alert("用户名或密码错误");
    }
});

// ---------- 粒子背景 ----------
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particlesArray = [];
let w,h;

function initCanvas(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener('resize',initCanvas);
initCanvas();

class Particle{
    constructor(){
        this.x=Math.random()*w;
        this.y=Math.random()*h;
        this.radius=Math.random()*2+1;
        this.speedX=(Math.random()-0.5)*0.5;
        this.speedY=(Math.random()-0.5)*0.5;
    }
    update(){
        this.x+=this.speedX; this.y+=this.speedY;
        if(this.x<0||this.x>w) this.speedX*=-1;
        if(this.y<0||this.y>h) this.speedY*=-1;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle='#7FDBFF';
        ctx.fill();
    }
}

function initParticles(){ particlesArray=[]; for(let i=0;i<150;i++) particlesArray.push(new Particle()); }
initParticles();

function animate(){ ctx.clearRect(0,0,w,h); particlesArray.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
animate();
</script>
</body>
</html>
