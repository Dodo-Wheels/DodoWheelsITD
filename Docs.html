<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>DodoWheels 内部文档管理系统</title>
<style>
    body { margin:0; font-family:Segoe UI,Arial,sans-serif; background:#121212; color:#00bfff; }

    /* 公共 */
    .logo { width:120px; margin-bottom:15px; display:block; }
    h1 { text-align:center; color:#1e90ff; margin-bottom:20px; }

    /* 登录页 */
    #loginPage { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    #loginPage input, #loginPage button {
        width:250px; padding:10px; margin:6px 0; border:none; border-radius:6px;
    }
    #loginPage button { background:linear-gradient(90deg,#1e90ff,#00bfff); color:#fff; font-weight:bold; cursor:pointer; }
    .error { color:#ff4d4d; display:none; margin-top:10px; }

    /* 工具页 */
    #toolPage { display:none; padding:20px; }
    .tab-bar { display:flex; justify-content:center; border-bottom:2px solid #00bfff50; margin-bottom:20px; }
    .tab-button { padding:10px 20px; border:none; background:none; color:#aaa; font-weight:bold; cursor:pointer; }
    .tab-button.active { color:#00bfff; border-bottom:3px solid #00bfff; }

    .system { display:none; }
    .system.active { display:block; }

    /* 文件卡片 */
    .tools { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:15px; }
    .tool {
        background:#1c1c1c; border:1px solid #00bfff50; border-radius:10px;
        padding:15px; box-shadow:0 0 15px #00bfff30;
        display:flex; flex-direction:column; align-items:center;
        transition:transform .2s;
    }
    .tool:hover { transform:translateY(-5px); box-shadow:0 0 25px #00bfff70; }
    .tool h3 { font-size:1.1em; color:#00bfff; margin-bottom:10px; text-align:center; word-break:break-word; }
    .tool a {
        display:block; width:100%; padding:8px 0; text-align:center;
        background:linear-gradient(90deg,#1e90ff,#00bfff); color:#fff; text-decoration:none;
        border-radius:5px; font-weight:bold;
    }
</style>
</head>
<body>

<!-- 登录 -->
<div id="loginPage">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>DodoWheels 内部文档管理系统</h1>
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button onclick="login()">登录</button>
    <div class="error" id="errorMsg">用户名或密码错误</div>
</div>

<!-- 工具 -->
<div id="toolPage">
    
    <h1>DodoWheels 内部文档管理系统</h1>
    <div class="tab-bar" id="tabBar"></div>
    <div id="tabContent"></div>
</div>

<script>
    // 用户配置（用户名: 密码 + Tab 权限）
    const users = {
        "admin":   { password:"123456", tabs:["Sales","Warehouse"] },
        "webuser": { password:"111111", tabs:["web"] },
        "qbouser": { password:"222222", tabs:["qbo"] },
        "odoouser":{ password:"333333", tabs:["odoo"] }
    };

    // 各 Tab 下的文件列表
    const files = {
        "Sales": [
            { name:"网站产品最新序号获取工具", url:"../Sales/1.pdf" }
        ],
        "Warehouse": [
            { name:"QBO产品名称调整工具", url:"../Warehouse/1.pdf" }
        ]
    };

    let currentUser = null;

    function login(){
        const username=document.getElementById("username").value;
        const password=document.getElementById("password").value;
        const error=document.getElementById("errorMsg");

        if(users[username] && users[username].password===password){
            currentUser=username;
            document.getElementById("loginPage").style.display="none";
            document.getElementById("toolPage").style.display="block";
            loadTabs();
        } else {
            error.style.display="block";
        }
    }

    function loadTabs(){
        const tabBar=document.getElementById("tabBar");
        const tabContent=document.getElementById("tabContent");
        tabBar.innerHTML=""; tabContent.innerHTML="";

        users[currentUser].tabs.forEach((tab,i)=>{
            // Tab 按钮
            const btn=document.createElement("button");
            btn.className="tab-button"+(i===0?" active":"");
            btn.textContent=tab.toUpperCase();
            btn.onclick=()=>showTab(tab);
            tabBar.appendChild(btn);

            // Tab 内容
            const div=document.createElement("div");
            div.className="system"+(i===0?" active":"");
            div.id="tab-"+tab;
            div.innerHTML=`<h2 style="text-align:center; color:#00bfff;">${tab.toUpperCase()} 文件夹</h2>`;

            // 卡片列表
            const grid=document.createElement("div");
            grid.className="tools";
            files[tab].forEach(f=>{
                const card=document.createElement("div");
                card.className="tool";
                const title=document.createElement("h3");
                title.textContent=f.name;
                const link=document.createElement("a");
                link.href=f.url; link.textContent="下载"; link.setAttribute("download","");
                card.appendChild(title);
                card.appendChild(link);
                grid.appendChild(card);
            });
            div.appendChild(grid);

            tabContent.appendChild(div);
        });
    }

    function showTab(tab){
        document.querySelectorAll(".tab-button").forEach(b=>b.classList.remove("active"));
        document.querySelectorAll(".system").forEach(s=>s.classList.remove("active"));
        document.querySelectorAll(".tab-button").forEach(b=>{
            if(b.textContent===tab.toUpperCase()) b.classList.add("active");
        });
        document.getElementById("tab-"+tab).classList.add("active");
    }
</script>
</body>
</html>
