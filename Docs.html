<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>科技感文件中心</title>
<style>
body{margin:0; font-family:sans-serif; background:#0a0a0a; color:#fff;}
h1{text-align:center; color:#0ff; text-shadow:0 0 15px #0ff; margin-top:40px;}
#loginBox{max-width:400px;margin:50px auto;background:#111;padding:30px;border-radius:12px;box-shadow:0 0 20px #00f;}
label{display:block;margin:10px 0;color:#0ff;}
input{width:100%;padding:10px;border:none;border-radius:6px;background:#222;color:#0ff;}
button{width:100%;padding:12px;margin-top:20px;border:none;border-radius:6px;background:linear-gradient(45deg,#00f,#0ff);color:#000;font-weight:bold;cursor:pointer;transition:all 0.3s;}
button:hover{background:linear-gradient(45deg,#0ff,#00f);color:#fff;}
#fileArea{max-width:1000px;margin:30px auto;padding:0 20px;}
#filesContainer{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;}
.fileCard{background:#111;border-radius:12px;padding:20px;box-shadow:0 0 10px #00f;display:flex;flex-direction:column;justify-content:space-between;transition:0.3s;}
.fileCard:hover{transform:translateY(-5px);box-shadow:0 0 25px #0ff;}
.fileName{text-align:center;color:#0ff;margin:10px 0;word-break:break-all;}
.fileLink{text-decoration:none;background:linear-gradient(90deg,#00f,#0ff);color:#000;padding:8px;border-radius:6px;text-align:center;font-weight:bold;transition:0.3s;}
.fileLink:hover{background:linear-gradient(90deg,#0ff,#00f);color:#fff;}
.fileIcon{font-size:40px;text-align:center;margin-bottom:10px;}
#logoutBtn{display:inline-block;margin-top:10px;padding:8px 16px;border:none;border-radius:6px;background: linear-gradient(45deg,#0ff,#00f); color:#000;font-weight:bold; cursor:pointer; transition: all 0.3s;}
#logoutBtn:hover{background:linear-gradient(45deg,#00f,#0ff);color:#fff;}
</style>
</head>
<body>
<h1>科技感文件中心</h1>

<div id="loginBox">
  <label>用户名</label><input id="username" placeholder="请输入用户名">
  <label>密码</label><input id="password" type="password" placeholder="请输入密码">
  <button id="btnLogin">登录</button>
  <p style="font-size:12px;color:#555;margin-top:10px;">仅测试用，用户名/密码在前端，不安全。</p>
</div>

<div id="fileArea" class="hidden">
  <h2>欢迎 <span id="who"></span></h2>
  <button id="logoutBtn">登出</button>
  <div id="filesContainer"></div>
</div>

<script>
// ---------- 用户配置 ----------
const USERS = {
  "alice": {password:"alice123", folder:"files/alice", files:["a.txt","photo.jpg","doc1.pdf"]},
  "bob": {password:"bob123", folder:"files/bob", files:["b.txt","report.pdf","image.png"]},
  "carol": {password:"carol123", folder:"files/carol", files:["c1.doc","c2.png"]}
};

// ---------- 文件类型图标 ----------
const fileIcons = {
  "txt":"📄",
  "pdf":"📕",
  "jpg":"🖼️",
  "jpeg":"🖼️",
  "png":"🖼️",
  "doc":"📘",
  "docx":"📘",
  "default":"📁"
};
function getIcon(filename){
  const ext = filename.split('.').pop().toLowerCase();
  return fileIcons[ext] || fileIcons["default"];
}

// ---------- 自动生成文件卡片 ----------
function createCard(filename, folder){
  const card = document.createElement("div");
  card.className="fileCard";

  const icon = document.createElement("div");
  icon.className="fileIcon";
  icon.textContent = getIcon(filename);

  const name = document.createElement("div");
  name.className="fileName";
  name.textContent = filename;

  const link = document.createElement("a");
  link.className="fileLink";
  link.href = folder + "/" + encodeURIComponent(filename);
  link.target="_blank";
  link.textContent = "下载/查看";

  card.appendChild(icon);
  card.appendChild(name);
  card.appendChild(link);
  return card;
}

// ---------- 登录逻辑 ----------
const loginBox=document.getElementById("loginBox");
const fileArea=document.getElementById("fileArea");
const who=document.getElementById("who");
const filesContainer=document.getElementById("filesContainer");

function showFiles(user){
  who.textContent=user;
  filesContainer.innerHTML="";
  USERS[user].files.forEach(f=>{
    filesContainer.appendChild(createCard(f, USERS[user].folder));
  });
  loginBox.classList.add("hidden");
  fileArea.classList.remove("hidden");
}

document.getElementById("btnLogin").onclick = function(){
  const u=document.getElementById("username").value.trim();
  const p=document.getElementById("password").value;
  if(!USERS[u] || USERS[u].password !== p){alert("用户名或密码错误"); return;}
  showFiles(u);
};

document.getElementById("logoutBtn").onclick=function(){
  document.getElementById("username").value="";
  document.getElementById("password").value="";
  loginBox.classList.remove("hidden");
  fileArea.classList.add("hidden");
};
</script>
</body>
</html>
