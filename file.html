<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>DodoWheelæ–‡æ¡£ä¸­å¿ƒ</title>

</head>
<body>

<!-- ç²’å­èƒŒæ™¯ -->
<canvas id="particles"></canvas>

<h1>DodoWheels æ–‡æ¡£ä¸­å¿ƒ</h1>
<div id="userInfo">
    æ¬¢è¿ <span id="who"></span>
    <button id="logoutBtn">ç™»å‡º</button>
</div>

<!-- Tab å®¹å™¨ -->
<div id="tabsContainer" class="tabs"></div>

<!-- æ–‡ä»¶å¡ç‰‡å®¹å™¨ -->
<div id="filesContainer"></div>

<script>
// ---------- å½“å‰ç™»å½•ç”¨æˆ· ----------
const user = sessionStorage.getItem("user");
if(!user){
    alert("è¯·å…ˆç™»å½•");
    window.location.href="login.html";
}
document.getElementById("who").textContent = user;

// ---------- ç”¨æˆ·æ–‡ä»¶é…ç½® ----------
const USERS = {
    "alice":{folder:"files/alice", files:["a.txt","photo.jpg","doc1.pdf"]},
    "bob":{folder:"files/bob", files:["b.txt","report.pdf","image.png"]},
    "carol":{folder:"files/carol", files:["c1.doc","c2.png"]}
};

// ---------- æ–‡ä»¶ç±»å‹å›¾æ ‡ ----------
const fileIcons = {
    "txt":"ğŸ“„","pdf":"ğŸ“•","jpg":"ğŸ–¼ï¸","jpeg":"ğŸ–¼ï¸","png":"ğŸ–¼ï¸","doc":"ğŸ“˜","docx":"ğŸ“˜","default":"ğŸ“"
};
function getIcon(filename){
    const ext = filename.split('.').pop().toLowerCase();
    return fileIcons[ext] || fileIcons["default"];
}

// ---------- æ¸²æŸ“ Tabs ----------
const tabsContainer = document.getElementById("tabsContainer");
const filesContainer = document.getElementById("filesContainer");

Object.keys(USERS).forEach((userName,index)=>{
    const tab = document.createElement("div");
    tab.className = "tab" + (index===0?" active":"");
    tab.textContent = userName;
    tab.dataset.user = userName;
    tab.addEventListener("click",()=>{
        document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
        tab.classList.add("active");
        renderFiles(userName);
    });
    tabsContainer.appendChild(tab);
});

// ---------- æ¸²æŸ“æ–‡ä»¶å¡ç‰‡ ----------
function renderFiles(userName){
    filesContainer.innerHTML = "";
    const userFiles = USERS[userName].files;
    userFiles.forEach(f=>{
        const card = document.createElement("div");
        card.className="fileCard";

        const icon = document.createElement("div");
        icon.className="fileIcon";
        icon.textContent = getIcon(f);

        const name = document.createElement("div");
        name.className="fileName";
        name.textContent=f;

        const link = document.createElement("a");
        link.className="fileLink";
        link.href = USERS[userName].folder+"/"+encodeURIComponent(f);
        link.target="_blank";
        link.textContent="æŸ¥çœ‹/ä¸‹è½½";

        card.appendChild(icon);
        card.appendChild(name);
        card.appendChild(link);
        filesContainer.appendChild(card);
    });
}

// ---------- åˆå§‹æ˜¾ç¤ºç¬¬ä¸€ä¸ª Tab æ–‡ä»¶ ----------
renderFiles(Object.keys(USERS)[0]);

// ---------- ç™»å‡º ----------
document.getElementById("logoutBtn").onclick = function(){
    sessionStorage.removeItem("user");
    window.location.href="login.html";
};

// ---------- ç²’å­èƒŒæ™¯ ----------
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particlesArray = [];
let w,h;
function initCanvas(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener('resize',initCanvas);
initCanvas();

class Particle{
    constructor(){
        this.x=Math.random()*w;
        this.y=Math.random()*h;
        this.radius=Math.random()*2+1;
        this.speedX=(Math.random()-0.5)*0.5;
        this.speedY=(Math.random()-0.5)*0.5;
    }
    update(){ this.x+=this.speedX; this.y+=this.speedY; if(this.x<0||this.x>w)this.speedX*=-1; if(this.y<0||this.y>h)this.speedY*=-1; }
    draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle='#7FDBFF'; ctx.fill(); }
}

function initParticles(){ particlesArray=[]; for(let i=0;i<150;i++){ particlesArray.push(new Particle()); } }
initParticles();

function animate(){ ctx.clearRect(0,0,w,h); particlesArray.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
animate();
</script>
</body>
</html>
